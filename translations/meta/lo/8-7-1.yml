  \ ຫຼວດ ໃນ ຄອບ ຄົວ ເປັນ ປະ ຈໍາ ໂດຍ ທີ່ ມີ ຄວາມ ຫຍຸ້ງ ຍາກ ໃນ ການ ວັດ ແທກ ມັນ ຢ່າງ\
