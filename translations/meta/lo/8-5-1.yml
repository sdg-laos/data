  <h2> <strong> ການຄັດເລືອກຕົວແທນ</strong></h2><p>ການຄັດເລືອກຕົວແທນ</p><p>ສໍາມະໂນຄົວພົນລະເມືອງແລະເຮືອນໃນປີ
  2015 ໄດ້ຖືກນໍາໃຊ້ສໍາລັບກອບຕົວຢ່າງສໍາລັບ LFS 2017. ອີງໃສ່ການສຳຫຼວດໃຫ່ຍ, ສປປລາວ ມີປະຊາກອນທັງຫມົດ
  6,479,982 ,ມີ 1,197,926 ຄົວເຮືອນ . ແຂວງສະຫວັນນະເຂດມີປະຊາກອນຫຼາຍທີ່ສຸດ ແຕ່ນະຄອນຫຼວງວຽງຈັນ
  ມີຄົວເຮືອນຫຼາຍທີ່ສຸດ. ປະຊາກອນໃນແຂວງໄຊສົມບູນແມ່ນໜ້ອຍສຸດມີທັງໝົດ 85,168, ແລະ ມີຈໍານວນຄົວເຮືອນທີ່ໜ້ອຍສຸດມີທັງໝົດ
  14,316. <br/> <br/> ການຄັດເລືອກຕົວແທນມີສອງຂັ້ນ, ຂັ້ນຕອນທຳອິດແມ່ນການຄັດເລືອກບ້ານ
  </p><ul><li><li>ຂັ້ນຕອນ ທີສອງແມ່ນການຄັດເລືອກຄົວເຮືອນ. ໃນເຂດປົກຄອງແຂວງ, ບ້ານທີຖືກຄັດເລືອກແມ່ນໃຊ້
  PPS (ບໍ່ຈໍາເປັນຕ້ອງມີການຄັດເລືອກແບບແຍກຊັ້ນເນື່ອງຈາກວ່າຈຳນວນບ້ານໃນແຕ່ລະແຂວງມີຫນ້ອຍ).
  </li> <li> ການຄັດເລືອກຂັ້ນຕອນທີສອງປະກອບມີການຄັດເລືອກແບບອັດໂຕໂນມັດ 20 ຄົວເຮືອນຈາກບັນຊີຄົວເຮືອນຂອງການສຳຫຼວດທີອາໄສປີ
  2015. ກຸ່ມຄົວເຮືອນຂັ້ນແຂວງ ມີ 10,800 ຄົວເຮືອນຕົວຢ່າງ ຢູ່ທີ່ 3% ແລະ 6% ຂອງຂໍ້ຜິດພາດ.
  </li> </ul> <p> <strong> ການເກັບກໍາຂໍ້ມູນ: </strong>ເລີ່ມຕົ້ນ: 2017, ສິ້ນສຸດ: 2017</p><p><strong><strong>ຮູບແບບການເກັບກຳຂໍ້ມູນ:
  </strong>ແມ່ນການສຳພາດໂດຍກົງ</p>'
