  ແລະ ລາຍຮັບຈາກຄົວເຮືອນ. ໄດ້ເກັບກໍາຂໍ້ມູນໃນລະຫວ່າງຫນຶ່ງເດືອນໂດຍໃຊ້ຫຼັກການບັນທຶກປະຈໍາວັນ.
