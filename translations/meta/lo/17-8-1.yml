  ສັງ ລວມ ການ ຕອບ ສະ ຫນອງ ທີ່ ມີ ນ້ໍາ ຫນັກ (ເບິ່ງ ບົດ ທີ 8). ສ່ວນບຸກຄົນທີ່ໃຊ້ອິນເຕີເນັດແມ່ນສະແດງອອກເປັນເປີເຊັນ
