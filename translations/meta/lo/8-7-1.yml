STAT_CONC_DEF: '<p> <strong> ນິຍາມ:</strong></p><p><p>ຈໍານວນເດັກທີ່ມີສ່ວນຮ່ວມໃນການອອກແຮງງານເດັກແມ່ນສອດຄ່ອງກັບຈໍານວນເດັກທີ່ລາຍງານວ່າຢູ່ໃນການອອກແຮງງານເດັກໃນໄລຍະການອ້າງອີງ
  (ປົກກະຕິແມ່ນອາທິດກ່ອນການສໍາຫຼວດ). ອັດຕາສ່ວນຂອງເດັກໃນການອອກແຮງງານເດັກແມ່ນຄິດໄລ່ເປັນຈໍານວນເດັກນ້ອຍໃນການອອກແຮງງານເດັກແບ່ງອອກໂດຍຈໍານວນເດັກນ້ອຍທັງຫມົດໃນຈໍານວນປະຊາກອນ.  ສໍາລັບຈຸດປະສົງຂອງຕົວຊີ້ວັດນີ້,
  ເດັກນ້ອຍລວມມີທຸກຄົນທີ່ມີອາຍຸ 5 ຫາ 17 ປີ. ) . </p> <p> <strong> ແນວຄວາມຄິດ:</strong></p><p>ສາມເຄື່ອງມືກົດຫມາຍສາກົນຫຼັກ
  – ILO Convention No. 138 (ອາຍຸຕ່ໍາສຸດ) (C138), ສົນທິສັນຍາສາກົນວ່າດ້ວຍສິດທິເດັກ (CRC),
  ILO Convention No. 182 (Worst Forms) (C182) ພ້ອມກັນກໍານົດຂອບເຂດກົດຫມາຍສໍາລັບແຮງງານເດັກ,
  ແລະ ໃຫ້ພື້ນຖານທາງດ້ານກົດຫມາຍສໍາລັບການກະທໍາຂອງຊາດ ແລະ ສາກົນຕໍ່ກັບມັນ.  ຕາມເຄື່ອງມືເຫຼົ່ານີ້,
  ແຮງງານເດັກແມ່ນວຽກງານທີ່ເດັກຄວນ <em>ບໍ່ </em>ເຮັດເພາະ (ກ) ພວກເຂົາຍັງນ້ອຍເກີນໄປຫຼື
  (ຂ) ອາດຈະເປັນອັນຕະລາຍຕໍ່ສຸຂະພາບ, ຄວາມປອດໄພຫຼືສິນທໍາຂອງພວກເຂົາ, ເນື່ອງຈາກທໍາມະຊາດຫຼືເງື່ອນໄຂທີ່ມັນດໍາເນີນ.
  </p> <p> ມະຕິທີ່ກອງປະຊຸມສາກົນຂອງນັກສະຖິຕິແຮງງານ (ICLS) ທີ່ໄດ້ຮັບການຍອມຮັບຂອງໂລກໃນຂອບເຂດສະຖິຕິແຮງງານ,
  ໃຫ້ພື້ນຖານໃນການແປມາດຕະຖານທາງດ້ານກົດຫມາຍກ່ຽວກັບແນວຄວາມຄິດຂອງແຮງງານເດັກໃຫ້ເປັນເງື່ອນໄຂທາງສະຖິຕິເພື່ອຈຸດປະສົງຂອງການວັດແທກແຮງງານເດັກ.
  </p> <p> ຕາມການແກ້ໄຂຂອງ ICLS<sup><a href="#footnote-2" id="footnote-ref-2">[2]</a></sup>,
  ແຮງງານເດັກສາມາດວັດແທກໄດ້ບົນພື້ນຖານຂອບເຂດການຜະລິດທີ່ກໍານົດໂດຍລະບົບອົງການສະຫະປະຊາຊາດຂອງບັນຊີແຫ່ງຊາດ
  (SNA) ຫຼືບົນພື້ນຖານຂອບເຂດການຜະລິດທົ່ວໄປ. ເມື່ອກ່ອນຈໍາກັດກອບການອ້າງອີງເຖິງກິດຈະກໍາເສດຖະກິດ,
  ສ່ວນຫຼ້າສຸດຂະຫຍາຍໃຫ້ລວມທັງກິດຈະກໍາເສດຖະກິດ <em>ແລະ</em> ການບໍລິການໃນຄົວເຮືອນທີ່ບໍ່ໄດ້ຮັບຄ່າຈ້າງ,
  ນັ້ນແມ່ນການຜະລິດການບໍລິການພາຍໃນແລະສ່ວນຕົວໂດຍສະມາຊິກໃນຄົວເຮືອນສໍາລັບການບໍລິໂພກພາຍໃນຄົວເຮືອນຂອງຕົນເອງ,
  ເຊິ່ງທົ່ວໄປເອີ້ນວ່າ "ວຽກເຮັດງານທໍາໃນຄົວເຮືອນ". </p> <p> ຕິດຕາມຈາກນີ້, ສອງຕົວຊີ້ວັດແມ່ນນໍາໃຊ້ສໍາລັບການວັດແທກແຮງງານເດັກເພື່ອຈຸດປະສົງຂອງການລາຍງານ
  SDG, ເປັນຄັ້ງທໍາອິດໂດຍອີງໃສ່ຂອບເຂດການຜະລິດທີ່ກໍານົດໂດຍລະບົບອົງການສະຫະປະຊາຊາດຂອງບັນຊີແຫ່ງຊາດ
  (SNA) ແລະອັນທີສອງໂດຍອີງໃສ່ຂອບເຂດການຜະລິດທົ່ວໄປ. </p> <p> ຕົວຊີ້ວັດທີ 1: ອັດຕາສ່ວນ
  ແລະ ຈໍານວນເດັກນ້ອຍອາຍຸ 5-17 ປີ ມີສ່ວນຮ່ວມໃນກິດຈະກໍາເສດຖະກິດໃນລະດັບຫຼືສູງກວ່າເກນປະຈໍາຊົ່ວໂມງສະເພາະອາຍຸ
  (<strong>SNA ຂອບເຂດຂອບເຂດການຜະລິດ</strong>) </p><p><em>ແຮງງານເດັກສໍາລັບອາຍຸ 5 ຫາ
  11 ປີ</em>: ເດັກນ້ອຍທີ່ເຮັດວຽກຢ່າງຫນ້ອຍ 1 ຊົ່ວໂມງຕໍ່ອາທິດໃນກິດຈະກໍາເສດຖະກິດ; </p>
  <p> <em> ແຮງງານເດັກສໍາລັບອາຍຸ 12 ຫາ 14 ປີ</em>: ເດັກນ້ອຍທີ່ເຮັດວຽກຢ່າງຫນ້ອຍ 14 ຊົ່ວໂມງຕໍ່ອາທິດໃນກິດຈະກໍາເສດຖະກິດ;
  </p> <p> <em> ແຮງງານເດັກສໍາລັບອາຍຸ 15 ຫາ 17 ປີ</em>: ເດັກນ້ອຍທີ່ເຮັດວຽກເປັນເວລາຫຼາຍກວ່າ
  43 ຊົ່ວໂມງຕໍ່ອາທິດໃນກິດຈະກໍາເສດຖະກິດ. </p> <p> ຕົວຊີ້ວັດທີ 2: ອັດຕາສ່ວນ ແລະ ຈໍານວນເດັກນ້ອຍອາຍຸ
  5-17 ປີ ມີສ່ວນຮ່ວມໃນກິດຈະກໍາດ້ານເສດຖະກິດ ແລະ ວຽກເຮັດງານທໍາໃນຄົວເຮືອນ ໃນຫຼືສູງກວ່າເກນປະຈໍາຊົ່ວໂມງສະເພາະອາຍຸ
