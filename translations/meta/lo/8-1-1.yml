  ເພື່ອ ເປັນ ຕົວ ຊີ້ ບອກ ການ ປະ ຕິ ບັດ ເສດ ຖະ ກິດ ທີ່ ສໍາ ຄັນ ຂອງ ການ ພັດ ທະ ນາ ແບບ
