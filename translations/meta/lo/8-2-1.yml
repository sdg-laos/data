  employment)</p><p>ຕົວເລກ ແລະ ນິຕິບຸກຄົນຂອງສະສົມຂ້າງເທິງຄວນຈະອ້າງເຖິງໄລຍະອ້າງອີງດຽວກັນ,
  ຕົວຢ່າງ, ປີປະຕິທິນດຽວກັນ. </p> <p> ຖ້າເຮົາເອີ້ນ GDP ຕົວຈິງຕໍ່ຄົນທີ່ຈ້າງງານວ່າ "LabProd",
  ແລ້ວອັດຕາການເຕີບໂຕປະຈໍາປີຂອງ GDP ຕົວຈິງຕໍ່ຄົນທີ່ມີວຽກເຮັດງານທໍາແມ່ນຄິດໄລ່ເປັນດັ່ງນີ້:</p><p><p>ອັດຕາການເຕີບໂຕຂອງ
  GDP ຕົວຈິງຕໍ່ຄົນທີ່ມີວຽກເຮັດງານທໍາ= ((LabProd in year n) –(LabProd in year n-1))/(LabProd
  in year n-1)) ×100</p>
