  ມັນບໍ່ລວມບຸກຄົນທີ່ມີພຽງແຕ່ SIM card(s) ທີ່ເຄື່ອນໄຫວແລະບໍ່ແມ່ນອຸປະກອນໂທລະສັບມືຖື.
