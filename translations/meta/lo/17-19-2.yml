QUALITY_ASSURE: '<p> <strong> ການສໍາຫຼວດຫຼັງ-Enumeration (PES)</strong></p><p>ເພື່ອປະເມີນຄຸນນະພາບຂອງຂໍ້ມູນທີ່ເກັບກໍາໃນລະຫວ່າງການສໍາມະໂນຄົວຫຼັກ,
  PES ໄດ້ດໍາເນີນການທັນທີຫຼັງຈາກການດໍາເນີນງານໃນສະຫນາມບິນ. ທີ່ສັງເກດເຫັນໄດ້ວ່າ ການສໍາຫຼວດດັ່ງກ່າວແມ່ນເປັນຄັ້ງທໍາອິດສໍາລັບການສໍາມະໂນຄົວ-ຮັບໃນ
  Lao PDR. PES ເປັນການສໍາຫຼວດທີ່ແຍກຕ່າງຫາກແລະເປັນອິດສະຫຼະເພື່ອເກັບກໍາຂໍ້ມູນທີ່ໃຊ້ໃນການປະເມີນຄຸນນະພາບຂອງ
  PHC ຫຼັກແລະຄາດຄະເນເນື້ອໃນແລະຄວາມຜິດພາດໃນການປົກຫຸ້ມ. </p> <p> PES ຍັງໄດ້ຮັບການຈັດການໂດຍ
  LSB, ແຕ່ໄດ້ນໍາໃຊ້ທີມທີ່ແຕກຕ່າງຈາກ PHC ຫຼັກ.  ການສອບຖາມ PES ໄດ້ຖືກອອກແບບມາເພື່ອລວມເອົາsubset
  ຂອງຄໍາຖາມທີ່ຖາມໃນລະຫວ່າງການສໍາມະໂນຄົວຫຼັກ, ລວມທັງຊື່ຂອງສະມາຊິກໃນຄົວເຮືອນແລະລັກສະນະເຊັ່ນ:
  ເພດ, ອາຍຸແລະການສຶກສາ. </p> <p> PES ມີສ່ວນກ່ຽວຂ້ອງກັບການຢ້ຽມຢາມຄືນໃຫມ່ ແລະ ການສໍາພາດຄືນໃຫມ່ຂອງຄົວເຮືອນຕົວຢ່າງທີ່ດໍາເນີນໂດຍການເລືອກເອົາ
  1 ເປີເຊັນຂອງຈໍານວນປະຊາກອນທັງຫມົດ ຫຼື 105 ບ້ານເປັນຕົວຢ່າງ. ມີທັງຫມົດ 18 ຄໍາຖາມທີ່ຄັດເລືອກຈາກ
  63 ຄໍາຖາມຂອງການສອບຖາມ PHC ປີ 2015 ໄດ້ຖືກນໍາໃຊ້ສໍາລັບ PES. ຜົນຂອງການສໍາພາດ PHC ແລະ
  PES ສໍາລັບຄົວເຮືອນດຽວກັນນັ້ນໄດ້ສົມທົບກັນ ແລະ ທຽບໃສ່. ນີ້ໄດ້ສະຫນອງພື້ນຖານສໍາລັບການຄາດຄະເນຂອບເຂດຂອງຄວາມຜິດພາດໃນ
  PHC. ຜົນຂອງ PES ຈະຖືກນໍາສະເຫນີໃນບົດລາຍງານທີ່ແຍກຕ່າງຫາກ. </p>'
