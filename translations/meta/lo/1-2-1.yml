  ຢູ່ທີ່echelon ໃນຄົວເຮືອນ. ການສໍາຫຼວດຄັ້ງນີ້ແມ່ນການສໍາຫຼວດຕົວຢ່າງທີ່ດໍາເນີນຢູ່ທຸກແຂວງ
  ແລະ ທ້ອງຖິ່ນທົ່ວປະເທດ. ການສໍາຫຼວດໄດ້ດໍາເນີນແຕ່ເດືອນມິຖຸນາ 2018 ແລະ ເດືອນມິຖຸນາ 2019
  (ເປັນເວລາ 12 ເດືອນ) ເພື່ອໃຫ້ສາມາດສະຫນອງຂໍ້ມູນກ່ຽວກັບລາຍຈ່າຍ ແລະ ການບໍລິໂພກກວມເອົາທຸກລະດູການ
