COLL_METHOD: "<p> ຂໍ້ມູນທາງການກ່ຽວກັບການຜະລິດສິນຄ້າສະບຽງອາຫານ, ການຄ້າ ແລະ ການນໍາໃຊ້ທີ່\
  \ FAO ນໍາໃຊ້ເພື່ອຮຽບຮຽງລາຍຈ່າຍອາຫານແມ່ນສະຫນອງໃຫ້ສ່ວນໃຫຍ່ໂດຍຫນ່ວຍສະຖິຕິຂອງກະຊວງກະສິກໍາ.\
  \ FAO ສົ່ງສອບຖາມການເກັບກໍາຂໍ້ມູນທຸກໆປີໄປຫາຈຸດສຸມທີ່ລະບຸໄວ້. </p> <p> ການຄາດຄະເນແມ່ນມາຈາກຂໍ້ມູນການສໍາຫຼວດໃນຄົວເຮືອນ.\
  \ ເມື່ອມີ, ຂໍ້ມູນຖືກນໍາມາໂດຍ FAO ໂດຍກົງຜ່ານເວັບໄຊທ໌ຂອງ NSA. ໃນຫຼາຍກໍລະນີ, ເມື່ອmicrodata\
  \ ບໍ່ມີຢູ່ໃນຂອບເຂດສາທາລະນະ, ໄດ້ມີການເຊັນສັນຍາສອງຝ່າຍ, ປົກກະຕິແລ້ວໃນເນື້ອໃນຂອງການຊ່ວຍເຫຼືອທາງດ້ານເຕັກນິກແລະໂຄງການພັດທະນາຄວາມສາມາດ.\
  \ </p> <p> ຂະ ຫນາດ ແລະ ໂຄງ ສ້າງ ຂອງ ປະ ຊາ ຊົນ ແມ່ນ ໄດ້ ຮັບ ຈາກ ການ ຄາດ ຄະ ເນ ຂອງ\
