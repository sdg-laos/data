  Lao PDR.  ເຊັ່ນດຽວກັນ, ພາຍໃນ Lao PDR, ຄວາມແຕກຕ່າງຂອງຄ່າໃຊ້ຈ່າຍໃນການດໍາລົງຊີວິດໃນທົ່ວແຂວງ
