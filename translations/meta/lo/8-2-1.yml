STAT_CONC_DEF: '<p> <strong> ນິຍາມ:</strong></p><p><p>ອັດຕາການເຕີບໂຕປະຈໍາປີຂອງ GDP
  ຕົວຈິງຕໍ່ຄົນທີ່ມີວຽກເຮັດງານທໍາສະແດງໃຫ້ເຫັນການປ່ຽນແປງອັດຕາສ່ວນປະຈໍາປີຂອງຜະລິດຕະພັນລວມພາຍໃນຕົວຈິງຕໍ່ຄົນທີ່ມີວຽກເຮັດງານທໍາ.
  </p> <p> <strong> ແນວຄວາມຄິດ:</strong></p><p>ລວມຍອດຜະລິດຕະພັນພາຍໃນປະເທດ (GDP): ມັນເປັນການວັດແທກຫຼັກຂອງຜົນຜະລິດແຫ່ງຊາດ,
  ຫມາຍເຖິງມູນຄ່າລວມຂອງສິນຄ້າແລະບໍລິການສຸດທ້າຍທັງຫມົດພາຍໃນຂອບເຂດການຜະລິດລະບົບບັນຊີແຫ່ງຊາດ
  (SNA) ທີ່ຜະລິດໃນເສດຖະກິດໃດຫນຶ່ງ (ນັ້ນແມ່ນມູນຄ່າເງິນໂດລາຂອງສິນຄ້າແລະບໍລິການທັງຫມົດພາຍໃນຂອບເຂດການຜະລິດ
  SNA ທີ່ຜະລິດພາຍໃນຂອບເຂດຊາຍແດນຂອງປະເທດຫນຶ່ງປີ). ອີງຕາມ SNA, "GDP ແມ່ນຜົນລວມຂອງມູນຄ່າລວມທີ່ເພີ່ມຂອງຫົວຫນ່ວຍຜູ້ຜະລິດທີ່ຢູ່ອາໄສທັງຫມົດລວມທັງສ່ວນນັ້ນ
  (ອາດຈະເປັນທັງຫມົດ) ຂອງພາສີຕໍ່ຜະລິດຕະພັນ, ການໃຫ້ເງິນອຸດຫນູນຫນ້ອຍຕໍ່ຜະລິດຕະພັນ, ທີ່ບໍ່ລວມຢູ່ໃນມູນຄ່າຜົນຜະລິດ
  ... GDP ຍັງເທົ່າກັບຜົນລວມຂອງການນໍາໃຊ້ສິນຄ້າ ແລະ ການບໍລິການຂັ້ນສຸດທ້າຍ (ທັງຫມົດນໍາໃຊ້ຍົກເວັ້ນການບໍລິໂພກກາງ)
  ທີ່ວັດແທກໄດ້ຕາມລາຄາຂອງຜູ້ຊື້, ມູນຄ່າການນໍາເຂົ້າສິນຄ້າ ແລະ ບໍລິການ GDP ຍັງເທົ່າກັບຜົນລວມຂອງລາຍຮັບຕົ້ນຕໍທີ່ຈໍາຫນ່າຍໂດຍຫົວຫນ່ວຍຜູ້ຜະລິດທີ່ຢູ່ອາໄສ"
  </p> <p> ຜະລິດຕະພັນລວມພາຍໃນຕົວຈິງ (GDP): GDP ຕົວຈິງຫມາຍເຖິງ GDP ທີ່ຄິດໄລ່ໃນລາຄາທີ່ສະເຫມີ,
  ນັ້ນແມ່ນລະດັບບໍລິມາດຂອງ GDP, ໂດຍບໍ່ລວມຜົນກະທົບຂອງອັດຕາເງິນເຟີ້ ແລະ ການປຽບທຽບປະລິມານເກີນກວ່າການປ່ຽນແປງລາຄາ.
  ການຄາດຄະເນລາຄາທີ່ຕໍ່ເນື່ອງຂອງ GDP ແມ່ນຖືກຄິດໄລ່ໂດຍການສະແດງມູນຄ່າໃນແງ່ຂອງໄລຍະພື້ນຖານ.
  ຕາມທິດສະດີ, ສ່ວນປະກອບຂອງລາຄາແລະປະລິມານຂອງມູນຄ່າແມ່ນຖືກລະບຸແລະລາຄາໃນໄລຍະພື້ນຖານແມ່ນທົດແທນສໍາລັບສິ່ງນັ້ນໃນໄລຍະປະຈຸບັນ.
  </p> <p> ການຈ້າງງານ: ທຸກຄົນທີ່ມີອາຍຸການເຮັດວຽກເຊິ່ງ, ໃນໄລຍະການອ້າງອີງສັ້ນ (ຫນຶ່ງອາທິດ)
  ໄດ້ມີສ່ວນຮ່ວມໃນກິດຈະກໍາໃດກໍ່ຕາມເພື່ອຜະລິດສິນຄ້າ ຫຼື ໃຫ້ບໍລິການສໍາລັບການຈ່າຍຫຼືກໍາໄລ.
  </p>'
