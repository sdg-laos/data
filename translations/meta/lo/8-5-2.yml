RATIONALE: <p> ອັດຕາການຫວ່າງງານແມ່ນການວັດແທກທີ່ເປັນປະໂຫຍດຂອງການຂາດເຂີນການສະຫນອງແຮງງານ.
  ມັນສະທ້ອນໃຫ້ເຫັນເຖິງຄວາມບໍ່ສາມາດຂອງເສດຖະກິດທີ່ຈະສ້າງວຽກເຮັດງານທໍາໃຫ້ແກ່ຜູ້ທີ່ຕ້ອງການເຮັດວຽກແຕ່ບໍ່ໄດ້ເຮັດເຊັ່ນນັ້ນ,
  ເຖິງແມ່ນວ່າພວກເຂົາຈະມີວຽກເຮັດງານທໍາແລະຊອກຫາວຽກເຮັດງານທໍາຢ່າງຫ້າວຫັນ. ດັ່ງ ນັ້ນ ຈຶ່ງ
  ເຫັນ ວ່າ ເປັນ ຕົວ ຊີ້ ວັດ ເຖິງ ປະ ສິດ ທິ ພາບ ແລະ ປະ ສິດ ທິ ຜົນ ຂອງ ເສດ ຖະ ກິດ ເພື່ອ
  ດູດ ຊຶມ ກໍາ ລັງ ແຮງ ງານ ຂອງ ຕົນ ແລະ ການ ປະ ຕິ ບັດ ງານ ຂອງ ຕະ ຫຼາດ ແຮງ ງານ. ໄລຍະສັ້ນຂອງອັດຕາການຫວ່າງງານສາມາດນໍາໃຊ້ເພື່ອສັນຍານການປ່ຽນແປງໃນວົງຈອນທຸລະກິດ;
  ການ ເຄື່ອນ ໄຫວ ຂຶ້ນ ໃນ ຕົວ ຊີ້ ວັດ ມັກ ຈະ ຄຽງ ຄູ່ ກັບ ໄລຍະ ທີ່ ມີ ຄວາມ ຫຍຸ້ງຍາກ
  ຫຼື ໃນ ບາງ ກໍລະນີ ກັບ ການ ເລີ່ມ ຕົ້ນ ຂອງ ໄລຍະ ການ ຂະຫຍາຍຕົວ ໃນ ຂະນະ ທີ່ ບຸກຄົນ ທີ່
  ຜ່ານ ມາ ບໍ່ ໄດ້ ຢູ່ ໃນ ຕະຫລາດ ແຮງ ງານ ເລີ່ມ ທົດ ສອບ ເງື່ອນ ໄຂ ຜ່ານ ການ ຊອກ ຫາ ວຽກ
  ເຮັດ ງານ ທໍາ ຢ່າງ ເຂັ້ມ ງວດ. </p>
