  ອັດຕາຄວາມທຸກຍາກໃນເຂດຊົນນະບົດແມ່ນອັດຕາສ່ວນຂອງປະຊາກອນຊົນນະບົດທີ່ດໍາລົງຊີວິດຕ່ໍາກວ່າເສັ້ນຄວາມທຸກຍາກແຫ່ງຊາດ
  (ຫຼືໃນກໍລະນີທີ່ມີການນໍາໃຊ້ເສັ້ນຄວາມທຸກຍາກໃນເຂດຊົນນະບົດແຍກຕ່າງຫາກ, ເສັ້ນຄວາມທຸກຍາກຊົນນະບົດ).
  ອັດຕາຄວາມທຸກຍາກໃນຕົວເມືອງແມ່ນອັດຕາສ່ວນຂອງປະຊາກອນເມືອງທີ່ດໍາລົງຊີວິດຕ່ໍາກວ່າເສັ້ນຄວາມທຸກຍາກແຫ່ງຊາດ
  (ຫຼືໃນກໍລະນີທີ່ມີການນໍາໃຊ້ເສັ້ນຄວາມທຸກຍາກແຍກຕ່າງຫາກ, ເສັ້ນຄວາມທຸກຍາກໃນຕົວເມືອງ).
  </p> <p> <strong> ແນວຄວາມຄິດ:</strong></p><p>ໃນການປະເມີນຄວາມທຸກຍາກໃນປະເທດໃດຫນຶ່ງ,
  ແລະ ວິທີທີ່ດີທີ່ສຸດໃນການຫຼຸດຜ່ອນຄວາມທຸກຍາກຕາມນິຍາມຂອງຊາດ, ຫນຶ່ງຕາມທໍາມະຊາດແມ່ນເນັ້ນໃສ່ເສັ້ນຄວາມທຸກຍາກທີ່ຖືວ່າເຫມາະສົມກັບປະເທດນັ້ນ.
  ເສັ້ນ ທາງ ຄວາມ ທຸກ ຍາກ ໃນ ທົ່ວ ປະ ເທດ ມີ ຄວາມ ແຕກ ຕ່າງ ກັນ ໃນ ດ້ານ ອໍາ ນາດ ການ ຊື້
  ຂອງ ຕົນ, ແລະ ມີເສດຖະ ກິດ ທີ່ ເຂັ້ມ ແຂງ, ດັ່ງ ນັ້ນ ປະ ເທດ ທີ່ ຮັ່ງ ມີ ມັກ ຈະ ນໍາ
  ໃຊ້ ມາດ ຕະ ຖານ ທີ່ ສູງ ກວ່າ ຂອງ ການ ດໍາ ລົງ ຊີ ວິດ ໃນ ການ ກໍາ ນົດ ຄວາມ ທຸກ ຍາກ.
  ພາຍໃນປະເທດ, ຄ່າໃຊ້ຈ່າຍໃນການດໍາລົງຊີວິດໂດຍປົກກະຕິແມ່ນສູງກວ່າໃນຕົວເມືອງຫຼາຍກວ່າໃນເຂດຊົນນະບົດ.
  ບາງປະເທດອາດມີເສັ້ນຄວາມທຸກຍາກໃນຕົວເມືອງແລະຊົນນະບົດຕ່າງຫາກເພື່ອເປັນຕົວແທນໃຫ້ແກ່ອໍານາດການຊື້ຂາຍທີ່ແຕກຕ່າງກັນ.
  </p>'
