REC_USE_LIM: <p> ການ ຄິດ ໄລ່ ຕົວ ຊີ້ ວັດ ນີ້ ຮຽກ ຮ້ອງ ໃຫ້ ມີ ຂໍ້ ມູນ ທີ່ ເຊື່ອ ຖື
  ໄດ້ ທັງ ໃນ ສະ ຖາ ນະ ການ ຕະ ຫຼາດ ແຮງ ງານ ແລະ ການ ມີ ສ່ວນ ຮ່ວມ ໃນ ການ ສຶກ ສາ ຫຼື ການ
  ຝຶກ ອົບ ຮົມ ຂອງ ໄວ ຫນຸ່ມ . ຄຸນນະພາບຂອງຂໍ້ມູນດັ່ງກ່າວແມ່ນຂຶ້ນກັບການອອກແບບແບບສອບຖາມ,
  ຂະຫນາດຕົວຢ່າງແລະການອອກແບບແລະຄວາມຖືກຕ້ອງຂອງຄໍາຕອບຂອງຜູ້ຕອບ. </p> <p> ໃນແງ່ຂອງການວິເຄາະຕົວຊີ້ວັດ,
  ເພື່ອຫຼີກເວັ້ນການຕີຄວາມຫມາຍຜິດ, ມັນເປັນສິ່ງສໍາຄັນທີ່ຈະຈື່ໄວ້ວ່າມັນປະກອບດ້ວຍສອງກຸ່ມຍ່ອຍທີ່ແຕກຕ່າງກັນ
  (ໄວຫນຸ່ມທີ່ບໍ່ມີວຽກເຮັດງານທໍາບໍ່ຢູ່ໃນການສຶກສາຫຼືການຝຶກອົບຮົມແລະໄວຫນຸ່ມນອກກໍາລັງແຮງງານທີ່ບໍ່ແມ່ນໃນການສຶກສາຫຼືການຝຶກອົບຮົມ).
  ການແຜ່ລະບາດ ແລະ ການປະກອບຂອງແຕ່ລະກຸ່ມຍ່ອຍຈະມີຜົນຕໍ່ນະໂຍບາຍ, ແລະ ດ້ວຍເຫດນີ້ຈຶ່ງຄວນພິຈາລະນາເຊັ່ນກັນເມື່ອວິເຄາະອັດຕາ
  NEET. </p>
RATIONALE: <p> ສ່ວນ ແບ່ງ ຂອງ ຊາວ ຫນຸ່ມ ທີ່ ບໍ່ ມີ ວຽກ ເຮັດ ງານ ທໍາ, ການ ສຶກ ສາ ຫຼື
  ການ ຝຶກ ອົບ ຮົມ (ອັດຕາ ຂອງ ຊາວ ຫນຸ່ມ NEET) ໃຫ້ ແກ່ ຊາວ ຫນຸ່ມ ທີ່ ຢູ່ ນອກ ລະບົບ ການ
  ສຶກ ສາ, ບໍ່ ແມ່ນ ໃນ ການ ຝຶກ ອົບ ຮົມ ແລະ ບໍ່ ແມ່ນ ໃນ ການ ເຮັດ ວຽກ, ແລະ ດ້ວຍ ເຫດ ນີ້
  ຈຶ່ງ ເປັນ ການ ວັດ ແທກ ທີ່ ກວ້າງ ຂວາງ ຂອງ ຜູ້ ເຂົ້າ ມາ ໃນ ຕະ ຫລາດ ແຮງ ງານ ຂອງ ຊາວ
