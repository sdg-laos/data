REC_USE_LIM: '<p> ມາດຕະການຜົນຜະລິດແມ່ນໄດ້ຮັບຈາກບັນຊີແຫ່ງຊາດແລະເປັນຕົວແທນ, ຫຼາຍເທົ່າທີ່ຈະຫຼາຍໄດ້,
  GDP ໃນລາຄາຕະຫຼາດສໍາລັບເສດຖະກິດລວມ. ເຖິງຢ່າງໃດກໍ່ຕາມ, ເຖິງແມ່ນວ່າຈະມີຫຼັກການທົ່ວໄປທີ່ສ່ວນໃຫຍ່ແມ່ນອີງໃສ່ລະບົບອົງການສະຫະປະຊາຊາດຂອງບັນຊີແຫ່ງຊາດ,
  ແຕ່ຍັງມີບັນຫາສໍາຄັນໃນຄວາມສອດຄ່ອງກັບລະດັບສາກົນຂອງການຄາດຄະເນບັນຊີແຫ່ງຊາດ, ອີງຕາມປັດໄຈຕ່າງໆເຊັ່ນ:
  ຄວາມແຕກຕ່າງໃນການປິ່ນປົວຜົນຜະລິດໃນຂະແຫນງການບໍລິການ, ຄວາມແຕກຕ່າງໃນວິທີການທີ່ນໍາໃຊ້ເພື່ອແກ້ໄຂມາດຕະການຜົນຜະລິດສໍາລັບການປ່ຽນແປງລາຄາ
  (ໂດຍສະເພາະແມ່ນການນໍາໃຊ້ລະບົບນ້ໍາຫນັກທີ່ແຕກຕ່າງກັນເພື່ອໃຫ້ໄດ້ຮັບ deflators) ແລະຄວາມແຕກຕ່າງໃນລະດັບການປົກຫຸ້ມຂອງເສດຖະກິດທີ່ບໍ່ເປັນທາງການ
  ກິດ ຈະ ກໍາ ic. </p> <p> ຂໍ້ ມູນ ກ່ຽວ ກັບ ການ ຈ້າງ ງານ ທີ່ ໃຊ້ ໃນ ສ່ວນ ຕົວ ຂອງ ຕົວ
  ຊີ້ ວັດ ນີ້ ອ້າງ ເຖິງ, ເທົ່າ ທີ່ ຈະ ເປັນ ໄປ ໄດ້, ເຖິງ ຈໍາ ນວນ ຄົນ ທີ່ ມີ ວຽກ ເຮັດ
  ງານ ທໍາ ທີ່ ໄດ້ ຮັບ ຄ່າ ຈ້າງ ຫນຶ່ງ ຫຼື ຫຼາຍ ກວ່າ ນັ້ນ ໃນ ໄລ ຍະ ປີ. ນັ້ນ, ຄວາມຫນ້າເຊື່ອຖືຂອງຂໍ້ມູນການຈ້າງງານຍັງຂຶ້ນກັບລະດັບການປົກຫຸ້ມຂອງກິດຈະກໍາທີ່ບໍ່ເປັນທາງການໂດຍແຫຼ່ງສະຖິຕິທີ່ນໍາໃຊ້.
  </p>'
