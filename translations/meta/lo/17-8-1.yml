REC_USE_LIM: '<p> ພວກເຮົາໄດ້ຮັບທຶນຈາກລັດຖະບານທ້ອງຖິ່ນເປັນເວລາສາມປີທໍາອິດ, ຈໍາເປັນຕ້ອງຂະຫຍາຍໄລຍະເວລາຂອງການສໍາຫຼວດທີ່ຈໍາເປັນນີ້,
  ນອກຈາກການສະຫນັບສະຫນູນທາງດ້ານການເງິນພວກເຮົາຍັງຕ້ອງການຄວາມຊ່ວຍເຫຼືອທາງດ້ານວິຊາການ.  </p>'
RATIONALE: "<p> ອິນ ເຕີ ເນັດ ໄດ້ ກາຍ ເປັນ ເຄື່ອງ ມື ທີ່ ມີ ຄວາມ ສໍາ ຄັນ ຫຼາຍ ຂຶ້ນ\
  \ ເພື່ອ ເຂົ້າ ເຖິງ ຂໍ້ ມູນ ຂ່າວ ສານ ສາ ທາ ລະ ນະ ເຊິ່ງ ເປັນ ວິ ທີ ການ ທີ່ ກ່ຽວ ຂ້ອງ\
  \ ເພື່ອ ປົກ ປ້ອງ ສິດ ເສ ລີ ພາບ ຂັ້ນ ພື້ນ ຖານ. ຈໍາ ນວນ ຜູ້ ໃຊ້ ອິນ ເຕີ ເນັດ ໄດ້ ເພີ່ມ\
  \ ຂຶ້ນ ຢ່າງ ຫລວງ ຫລາຍ ໃນ ໄລ ຍະ ສິບ ປີ ທີ່ ຜ່ານ ມາ ແລະ ການ ເຂົ້າ ເຖິງ ອິນ ເຕີ ເນັດ\
  \ ໄດ້ ປ່ຽນ ວິ ທີ ການ ດໍາ ລົງ ຊີ ວິດ ຂອງ ຜູ້ ຄົນ , ສື່ ສານ , ເຮັດ ວຽກ ແລະ ເຮັດ ທຸ\
  \ ລະ ກິດ . ການ ຂຶ້ນ ອິນ ເຕີ ເນັດ ເປັນ ຕົວ ຊີ້ ວັດ ສໍາ ຄັນ ທີ່ ຕິດ ຕາມ ໂດຍ ຜູ້ ຈັດ\
  \ ຕັ້ງ ນະ ໂຍ ບາຍ ແລະ ຄົນ ອື່ນໆ ເພື່ອ ວັດ ແທກ ການ ພັດ ທະ ນາ ຂອງ ສັງ ຄົມ ຂໍ້ ມູນ ຂ່າວ\
  \ ສານ ແລະ ການ ເຕີບ ໂຕ ຂອງ ເນື້ອ ໃນ ອິນ ເຕີ ເນັດ – ລວມ ທັງ ເນື້ອ ຫາ ທີ່ ຜູ້ ໃຊ້ ໄດ້\
  \ ສ້າງ ຂຶ້ນ - ໃຫ້ ການ ເຂົ້າ ເຖິງ ການ ເພີ່ມ ທະ ວີ ຂໍ້ ມູນ ແລະ ການ ບໍ ລິ ການ. </p>\
  \ <p> ເຖິງ ວ່າ ຈະ ມີ ການ ເຕີບ ໂຕ ໃນ ເຄືອ ຂ່າຍ, ການ ບໍ ລິ ການ ແລະ ການ ນໍາ ໃຊ້, ເຕັກ\
  \ ໂນ ໂລ ຊີ ຂໍ້ ມູນ ແລະ ການ ສື່ ສານ (ICT) ການ ເຂົ້າ ເຖິງ ແລະ ການ ນໍາ ໃຊ້ ຍັງ ຢູ່\
  \ ໄກ ຈາກ ການ ແຈກ ຢາຍ ເທົ່າ ທຽມ ກັນ, ແລະ ຫຼາຍ ຄົນ ຍັງ ບໍ່ ສາ ມາດ ໄດ້ ຮັບ ຜົນ ປະ ໂຫຍດ\
  \ ຈາກ ຄວາມ ສາ ມາດ ຂອງ ອິນ ເຕີ ເນັດ. ຕົວຊີ້ວັດນີ້ເນັ້ນເຖິງຄວາມສໍາຄັນຂອງການນໍາໃຊ້ອິນເຕີເນັດເປັນຕົວຊ່ວຍໃນການພັດທະນາແລະຊ່ວຍວັດແທກການແບ່ງແຍກດິຈິຕອນ,\
  \ ເຊິ່ງຖ້າບໍ່ໄດ້ຮັບການແກ້ໄຂຢ່າງຖືກຕ້ອງ, ຈະເຮັດໃຫ້ຄວາມບໍ່ສະເຫມີພາບໃນdomains ພັດທະນາທັງຫມົດ.\
  \ ຕົວປ່ຽນແບບຈໍາແນກສໍາລັບບຸກຄົນທີ່ໃຊ້ອິນເຕີເນັດ – ເຊັ່ນ: ອາຍຸ, ເພດ, ລະດັບການສຶກສາຫຼືສະຖານະພາບຂອງແຮງງານ\
  \ – ສາມາດຊ່ວຍລະບຸການແບ່ງແຍກດິຈິຕອນໃນບຸກຄົນທີ່ໃຊ້ອິນເຕີເນັດ. ຂໍ້ມູນນີ້ສາມາດປະກອບສ່ວນເຂົ້າໃນການອອກແບບນະໂຍບາຍທີ່ມີເປົ້າຫມາຍເພື່ອເອົາຊະນະການແບ່ງແຍກເຫຼົ່ານັ້ນ.\
  \ </p> <p> ສ່ວນຂອງບຸກຄົນທີ່ໃຊ້ອິນເຕີເນັດແມ່ນຕົວຊີ້ວັດທີ່ຕັ້ງຂຶ້ນແລະຍັງເປັນຫນຶ່ງໃນສາມຕົວຊີ້ວັດຂອງເປົ້າຫມາຍການພັດທະນາພັນປີທີ່ກ່ຽວຂ້ອງກັບ\
  \ ICT (MDG) (ສໍາລັບເປົ້າຫມາຍ 8F). ເປັນສ່ວນຫນຶ່ງຂອງການເປັນຄູ່ຮ່ວມງານໃນການວັດແທກ ICT\
  \ for Development's Core List of Indicators ເຊິ່ງໄດ້ຮັບການຮັບຮອງຈາກຄະນະກໍາມະການສະຖິຕິຂອງອົງການສະຫະປະຊາຊາດ\
  \ (ຄັ້ງສຸດທ້າຍໃນປີ 2014). ມັນຍັງລວມຢູ່ໃນດັດຊະນີການພັດທະນາ ໄອຊີທີ, ແລະດ້ວຍເຫດນີ້ຈຶ່ງຖືວ່າເປັນວັດແທກສໍາຄັນສໍາລັບການປຽບທຽບສາກົນຂອງການພັດທະນາ\
  \ ICT. </p>"
