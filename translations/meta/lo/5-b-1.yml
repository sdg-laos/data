RATIONALE: <p> ເຄືອ ຂ່າຍ ໂທລະ ສັບ ມື ຖື ໄດ້ ແຜ່ ຂະ ຫຍາຍ ອອກ ຢ່າງ ວ່ອງ ໄວ ໃນ ໄລ ຍະ
  ສິບ ປີ ທີ່ ຜ່ານ ມາ ແລະ ຈໍາ ນວນ ຂອງ ການ ສະ ຫມັກ ມື ຖື ແມ່ນ quasi ເທົ່າ ກັບ ຈໍາ ນວນ
  ຜູ້ ຄົນ ທີ່ ອາ ໄສ ຢູ່ ໃນ ໂລກ . ຢ່າງໃດກໍຕາມ, ບໍ່ແມ່ນທຸກຄົນໃຊ້, ຫຼືເປັນເຈົ້າຂອງໂທລະສັບມືຖື.
  ການ ເປັນ ເຈົ້າ ຂອງ ໂທລະ ສັບ ມື ຖື ໂດຍ ສະ ເພາະ ແມ່ນ ສໍາ ຄັນ ທີ່ ຈະ ຕິດ ຕາມ ຄວາມ ສະ
  ເຫມີ ພາບ ຂອງ ເພດ ເນື່ອງ ຈາກ ໂທລະ ສັບ ມື ຖື ເປັນ ອຸ ປະ ກອນ ສ່ວນ ຕົວ ທີ່, ຖ້າ ຫາກ
  ວ່າ ເປັນ ເຈົ້າ ຂອງ ແລະ ບໍ່ ພຽງ ແຕ່ ແບ່ງ ປັນ, ໃຫ້ ແມ່ ຍິງ ມີ ລະ ດັບ ຄວາມ ເປັນ ອິດ
  ສະ ລະ ແລະ ເປັນ ອິດ ສະ ລະ, ລວມ ທັງ ເພື່ອ ຈຸດ ປະ ສົງ ທາງ ອາ ຊີບ. ການ ສຶກ ສາ ຈໍາ ນວນ
  ຫນຶ່ງ ໄດ້ ເນັ້ນ ເຖິງ ການ ເຊື່ອມ ຕໍ່ ລະ ຫວ່າງ ການ ເປັນ ເຈົ້າ ຂອງ ໂທລະ ສັບ ມື ຖື ແລະ
  ການ ມີ ອໍາ ນາດ , ແລະ ການ ເຕີບ ໂຕ ຂອງ ຜົນ ຜະ ລິດ . </p> <p> ຂໍ້ ມູນ ທີ່ ມີ ຢູ່ ໃນ
  ສ່ວນ ຂອງ ຜູ້ຍິງ ທີ່ ເປັນ ເຈົ້າ ຂອງ ໂທລະ ສັບ ມື ຖື ແນະ ນໍາ ວ່າ ຜູ້ຍິງ ທີ່ ມີ ຫນ້ອຍ
  ກວ່າ ຜູ້ ຊາຍ ເປັນ ເຈົ້າ ຂອງ ໂທລະ ສັບ ມື ຖື. ຕົວ ຊີ້ ວັດ ນີ້ ເນັ້ນ ເຖິງ ຄວາມ ສໍາ
  ຄັນ ຂອງ ການ ເປັນ ເຈົ້າ ຂອງ ໂທລະ ສັບ ມື ຖື ໃນ ການ ຕິດ ຕາມ ແລະ ເພື່ອ ປັບ ປຸງ ຄວາມ
  ສະ ເຫມີ ພາບ ຂອງ ເພດ , ແລະ ການ ຕິດ ຕາມ ຈະ ຊ່ວຍ ໃນ ການ ອອກ ແບບ ນະ ໂຍ ບາຍ ເປົ້າ ຫມາຍ
  ເພື່ອ ເອົາ ຊະ ນະ ການ ແບ່ງ ແຍກ ເພດ . ການເກັບກໍາຕົວຊີ້ວັດນີ້ໄດ້ຖືກສະເຫນີໂດຍກຸ່ມວຽກກ່ຽວກັບເພດຂອງຄູ່ຮ່ວມງານກ່ຽວກັບການວັດແທກ
  ICT ເພື່ອການພັດທະນາ. </p>
