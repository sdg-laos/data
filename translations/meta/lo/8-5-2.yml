  PDR ປີ 2017 ແລະ ສອດຄ່ອງກັບຄໍາແນະນໍາຂອງຫຼັກການພື້ນຖານຂອງອົງການສະຫະປະຊາຊາດຂອງສະຖິຕິທາງການ.
  </p>
QUALITY_ASSURE: <p> ຂໍ້ມູນໄດ້ຮັບການຢັ້ງຢືນຕາມມາດຕະຖານສະຖິຕິສາກົນ</p>
QUALITY_ASSMNT: <p> ການຄາດຄະເນທີ່ໄດ້ມາໃນແຕ່ລະປີແມ່ນທຽບໃສ່ປີຜ່ານມາເພື່ອໃຫ້ແນ່ໃຈວ່າການຄາດຄະເນໄດ້ຖືກກະກຽມຢ່າງສະຫມໍ່າສະເຫມີຈາກປີຕໍ່ປີ.
  ນອກຈາກນັ້ນ, ອັດຕາການເຕີບໂຕຈາກປີຕໍ່ປີແມ່ນຖືກວິເຄາະເພື່ອລະບຸຄວາມຜິດປົກກະຕິໃນຂໍ້ມູນ.
  </p> <p> ໂດຍທົ່ວໄປ, ຄຸນນະພາບຂອງຜົນໄດ້ຮັບແມ່ນຖືວ່າດີເນື່ອງຈາກການຄຸ້ມຄອງຄຸນນະພາບແລະມາດຕະຖານທີ່ນໍາໃຊ້ໃນແຫຼ່ງຂໍ້ມູນພື້ນຖານທີ່ໃຊ້ສໍາລັບການໄດ້ຮັບມູນຄ່າສໍາລັບຕົວຊີ້ວັດ
  SDG ນີ້. </p>
