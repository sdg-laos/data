  </p> <p> ໂດຍທົ່ວໄປ, ຄຸນນະພາບຂອງຜົນໄດ້ຮັບແມ່ນຖືວ່າດີເນື່ອງຈາກການຄຸ້ມຄອງຄຸນນະພາບແລະມາດຕະຖານທີ່ນໍາໃຊ້ໃນແຫຼ່ງຂໍ້ມູນພື້ນຖານທີ່ໃຊ້ສໍາລັບການໄດ້ຮັບມູນຄ່າສໍາລັບຕົວຊີ້ວັດ
  SDG ນີ້. </p>
