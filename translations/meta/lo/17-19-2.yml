INST_MANDATE: <p> <strong> ກົດຫມາຍຂອງ PHC</strong></p><p><p>ຕາມກົດຫມາຍວ່າດ້ວຍສະຖິຕິ,
  PHC ປີ 2015 ໄດ້ດໍາເນີນພາຍໃຕ້ສິດອໍານາດຂອງ LSB. ຄໍາສັ່ງພິເສດດັ່ງຕໍ່ໄປນີ້ໃຊ້ເປັນພື້ນຖານທາງກົດຫມາຍເພື່ອດໍາເນີນການ
  PHC ປີ 2015 ທີ່ Lao PDR:</p><ul><li>ກົດຫມາຍສະຖິຕິສະບັບເລກທີ 03/NS, ລົງວັນທີ 30 ມິຖຸນາ
  2010, ມາດຕາ 1ກ່ຽວກັບພົນລະເມືອງ ແລະ ການສໍາມະໂນຄົວເຮືອນ. </li> <li> ດໍາລັດ ເລກທີ 89/ພປທ,
  ລົງວັນທີ 11 ກັນຍາ 2013, ອອກໂດຍນາຍົກລັດຖະມົນຕີ ແລະ ອະນຸມັດການດໍາເນີນຄະດີຂອງ PHC</li><li><li>ຄໍາສັ່ງ
  ເລກທີ 17/ສພຊ, ລົງວັນທີ 2 ເມສາ 2014, ໂດຍທ່ານຮອງນາຍົກລັດຖະມົນຕີ ແລະ ຈັດຕັ້ງຫ້ອງການສູນກາງສໍາມະໂນຄົວພາຍໃນ
  LSB ແລະ ສັ່ງໃຫ້ວາງແຜນ, ກະກຽມ ແລະ ຈັດຕັ້ງປະຕິບັດ ວຽກງານປທສ 2558</li> <li> ຄໍາສັ່ງ
  ເລກທີ 53/ພປທ, ລົງວັນທີ 2 ເມສາ 2014, ເຊິ່ງນາຍົກລັດຖະມົນຕີ ໄດ້ອອກແຈ້ງການໂດຍນາຍົກລັດຖະມົນຕີ
  ໄດ້ສ້າງຄະນະຊີ້ນໍາການຈົດທະບຽນແຫ່ງຊາດ ແລະ ຂັ້ນແຂວງ ເພື່ອອອກນະໂຍບາຍ ແລະ ທິດຊີ້ນໍາດ້ານການບໍລິຫານ
  ເພື່ອຄຸ້ມຄອງການປະພຶດຂອງ PHC ປີ 2015. </li> </ul>
