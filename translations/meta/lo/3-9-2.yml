REC_USE_LIM: <p> ຂໍ້ມູນແມ່ນອີງໃສ່ (a) ສະຖິຕິການບໍລິການ WASH (6.1, 6.2 ແລະ 6.3), ເຊິ່ງໄດ້ຮັບການປະເມີນໄດ້ດີໃນເກືອບທຸກປະເທດ,
  ແລະ (b) ຂໍ້ມູນກ່ຽວກັບການເສຍຊີວິດ. ຂໍ້ ມູນ ກ່ຽວ ກັບ ການ ເສຍ ຊີ ວິດ ຍັງ ມີ ຢູ່ ຢ່າງ
  ກວ້າງ ຂວາງ ຈາກ ປະ ເທດ ຕ່າງໆ ຈາກ ຂໍ້ ມູນ ການ ຈົດ ທະ ບຽນ ການ ຕາຍ ຫຼື ລະ ບົບ ການ ຈົດ
  ທະ ບຽນ ຕົວ ຢ່າງ, ຊຶ່ງ ເປັນ ລະ ບົບ ທີ່ ເປັນ ໄປ ໄດ້ ຢ່າງ ແນ່ນອນ. ຂໍ້ ມູນ ດັ່ງ ກ່າວ
  ແມ່ນ ມີ ຄວາມ ສໍາ ຄັນ ຫຼາຍ ສໍາ ລັບ ການ ປັບ ປຸງ ສຸ ຂະ ພາບ ແລະ ການ ຫຼຸດ ຜ່ອນ ການ ຕາຍ
  ທີ່ ປ້ອງ ກັນ ໄດ້ ໃນ ປະ ເທດ ຕ່າງໆ. ຂໍ້ຈໍາກັດທີ່ສໍາຄັນແມ່ນບໍ່ແມ່ນທຸກປະເທດມີລະບົບການຈົດທະບຽນດັ່ງກ່າວຈົນເຖິງປັດຈຸບັນ,
  ແລະຂໍ້ມູນຈໍາເປັນຕ້ອງສໍາເລັດດ້ວຍຂໍ້ມູນປະເພດອື່ນໆ. </p>
RATIONALE: <p> ຕົວຊີ້ວັດສະແດງເຖິງຈໍານວນຜູ້ເສຍຊີວິດຈາກນໍ້າທີ່ບໍ່ພຽງພໍ, ສຸຂະອະນາໄມ ແລະ
  ສຸຂະອະນາໄມ (ດ້ວຍຄວາມເອົາໃຈໃສ່ໃນການບໍລິການ WASH) ເຊິ່ງສາມາດປ້ອງກັນໄດ້ໂດຍການປັບປຸງການບໍລິການ
  ແລະ ການປະຕິບັດເຫຼົ່ານັ້ນໃຫ້ດີຂຶ້ນ. ມັນແມ່ນອີງໃສ່ທັງການສະຫນອງການບໍລິການ WASH ໃນປະເທດ,
  ລວມທັງຜົນໄດ້ຮັບດ້ານສຸຂະພາບທີ່ກ່ຽວຂ້ອງ, ແລະດັ່ງນັ້ນຈຶ່ງໃຫ້ຂໍ້ມູນທີ່ສໍາຄັນກ່ຽວກັບພະຍາດຕົວຈິງທີ່ເກີດຈາກຄວາມສ່ຽງທີ່ວັດແທກໃນ
  6.1, 6.2 ແລະ 6.3. </p>
