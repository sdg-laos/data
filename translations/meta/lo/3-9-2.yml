  WASH ທີ່ບໍ່ພຽງພໍ, ສະແດງອອກຕໍ່ 100,000 ຄົນ; ພະຍາດທີ່ລວມມີການສັກຢາວັກຊີນສ່ວນປະກອບຂອງພະຍາດຖອກທ້ອງ
