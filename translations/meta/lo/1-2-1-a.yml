  </p> <p> <strong> ວິ ທີ ການ ສໍາ ຫຼວດ ແລະ ການ ຄຸ້ມ ຄອງ</strong>: ການ ສໍາ ຫຼວດ ຕົວ
  ຢ່າງ ທີ່ ດໍາ ເນີນ ຢູ່ ໃນ ທຸກ ແຂວງ (17) ແລະ ທ້ອງ ຖິ່ນ ທົ່ວ ປະ ເທດ. </p> <p> <strong>
  Fieldwork</strong>: 12 ເດືອນ, ນັບແຕ່ເດືອນມິຖຸນາ 2018 ຫາ ເດືອນມິຖຸນາ 2019 (ຫຼ້າສຸດ)</p><p><em><em>ລາຍຈ່າຍໃນຄົວເຮືອນ
  ແລະ ຂໍ້ມູນລາຍຮັບ</em> ຖືກເກັບໃນແຕ່ລະເດືອນໂດຍໃຊ້ຫຼັກການບັນທຶກປະຈໍາວັນ. ການເຮັດທຸລະກໍາທັງຫມົດໄດ້ຖືກບັນທຶກໄວ້ໃນປວັດແລະຈໍາແນກໂດຍປະເພດຂອງການບໍລິໂພກ,
  ຫຼືໂດຍຜົນຜະລິດກະສິກໍາແລະທຸລະກິດຂອງຄົວເຮືອນ. <em> ຂໍ້ມູນກ່ຽວກັບການຊື້ສິນຄ້າ</em>
  ທີ່ມີໄລຍະເວລາດົນນານ (ທົນທານ) ເຊັ່ນ: ເຄື່ອງເຟີນີເຈີ, ໂທລະພາບ, ລົດຈັກ, ລົດຈັກ ແລະ
  ອື່ນໆ ຍັງຖືກບັນທຶກໄວ້ໃນໄລຍະ 12 ເດືອນທີ່ຜ່ານມາ. <em> ຂໍ້ ມູນ ກ່ຽວ ກັບ ການ ໃຊ້ ເວ
  ລາ </em> ໄດ້ ຖືກ ຈັບ ໄວ້ ໃນ ກາງ ເດືອນ ສໍາ ລັບ ສະ ມາ ຊິກ ໃນ ຄອບ ຄົວ ທຸກ ຄົນ ທີ່ ມີ
  ອາ ຍຸ 10 ປີ ແລະ ສູງ ກວ່າ. </p> <p> <strong> ປະເພດການສໍາພາດ:</strong> ຫນ້າຕໍ່ຫນ້າ
  </p><p><strong><strong>ຄຸ້ມຄອງ: </strong>ແຕ່ລະທີມປະກອບມີຜູ້ດູແລ 1 ຄົນ ແລະ 2 enumerators
