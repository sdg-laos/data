RATIONALE: <p> ຜະລິດຕະພັນລວມພາຍໃນຕົວຈິງ (GDP) ຕໍ່ຫົວຄົນແມ່ນຕົວແທນສໍາລັບມາດຕະຖານສະເລ່ຍຂອງການດໍາລົງຊີວິດຂອງປະຊາຊົນໃນປະເທດຫຼືພື້ນທີ່.
  </p> <p> ການປ່ຽນແປງອັດຕາສ່ວນບວກຂອງ GDP ຕົວຈິງປະຈໍາປີຕໍ່ຫົວຄົນສາມາດຕີຄວາມຫມາຍວ່າເປັນການເພີ່ມຂຶ້ນຂອງມາດຕະຖານສະເລ່ຍຂອງການດໍາລົງຊີວິດຂອງປະຊາຊົນໃນປະເທດຫຼືພື້ນທີ່</p>
