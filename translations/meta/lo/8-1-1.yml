  GDP ແມ່ນບໍ່ໄດ້ຄິດໄລ່ຄ່າທໍານຽມທາງສັງຄົມ ແລະ ສິ່ງແວດລ້ອມຂອງການຜະລິດ. ໄດ້ຖືກອອກແບບມາເພື່ອເປັນການວັດແທກລະດັບຄວາມຢູ່ດີກິນດີໂດຍລວມ.
