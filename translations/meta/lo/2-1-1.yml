STAT_CONC_DEF: '<p> <strong> ນິຍາມ: </strong>ການແຜ່ລະບາດຂອງການຂາດສານອາຫານ (PoU) ແມ່ນການຄາດຄະເນອັດຕາສ່ວນຂອງປະຊາກອນທີ່ມີການບໍລິໂພກອາຫານທີ່ມີນິໄສບໍ່ພຽງພໍທີ່ຈະສະຫນອງລະດັບພະລັງງານອາຫານທີ່ຈໍາເປັນເພື່ອຮັກສາຊີວິດທີ່ແຂງແຮງແລະສຸຂະພາບປົກກະຕິ.
  ສະແດງອອກເປັນເປີເຊັນ. </p> <p> <strong> ແນວຄວາມຄິດ: </strong>Undernourishment ຖືກກໍານົດວ່າເປັນສະພາບທີ່ຄົນເຮົາສາມາດເຂົ້າເຖິງໄດ້,
  ເປັນປະຈໍາ, ເປັນຈໍານວນອາຫານທີ່ບໍ່ພຽງພໍທີ່ຈະສະຫນອງພະລັງງານທີ່ຈໍາເປັນສໍາລັບການດໍາເນີນຊີວິດທີ່ເປັນປົກກະຕິ,
  ມີສຸຂະພາບແຂງແຮງ ແລະ ເຂັ້ມແຂງ, ເນື່ອງຈາກຄວາມຕ້ອງການພະລັງງານອາຫານຂອງຕົນເອງ. </p> <p>
  ເຖິງແມ່ນວ່າຈະມີຄວາມກ່ຽວຂ້ອງຢ່າງເຄັ່ງຄັດ ແຕ່ "ການຂາດສານອາຫານ" ຕາມທີ່ໄດ້ກໍານົດໄວ້ໃນທີ່ນີ້ແມ່ນແຕກຕ່າງຈາກສະພາບທາງກາຍະພາບຂອງ
  "ການຂາດສານອາຫານ" ແລະ "ການຂາດສານອາຫານ" ຕາມທີ່ຫມາຍເຖິງສະພາບຂອງການກິນອາຫານບໍ່ພຽງພໍ,
  ແທນທີ່ຈະເປັນຜົນໄດ້ຮັບໃນດ້ານສະຖານະພາບດ້ານໂພສະນາການ.  ມາຮອດປັດຈຸບັນຄໍາວ່າ "ການຂາດສານອາຫານ"
  ໄດ້ຕິດພັນກັບຕົວຊີ້ວັດມາແຕ່ດົນນານແລ້ວ. </p> <p> ໃນຂະນະທີ່ສະພາບການຂາດສານອາຫານແມ່ນໃຊ້ກັບບຸກຄົນ,
  ເນື່ອງຈາກການພິຈາລະນາກ່ຽວກັບຄວາມຄິດແລະຂໍ້ມູນ, ຕົວຊີ້ວັດສາມາດອ້າງເຖິງປະຊາກອນ, ຫຼືກຸ່ມບຸກຄົນເທົ່ານັ້ນ.
  ການແຜ່ລະບາດຂອງການຂາດສານອາຫານຈຶ່ງເປັນການຄາດຄະເນອັດຕາສ່ວນຂອງບຸກຄົນໃນກຸ່ມທີ່ຢູ່ໃນສະພາບດັ່ງກ່າວ,
  ແຕ່ບໍ່ອະນຸຍາດໃຫ້ມີການລະບຸວ່າບຸກຄົນໃດໃນກຸ່ມແມ່ນຂາດສານອາຫານ. </p>'
