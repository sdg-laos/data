goals_grid_title: 'ຂໍ້ມູນຂອງພວກເຮົາສໍາລັບຕົວຊີ້ວັດເປົ້າຫມາຍການພັດທະນາແບບຍືນຍົງ'
goal_grid_description: ກະລຸນາຄລິກເປົ້າຫມາຍເພື່ອເບິ່ງຕົວຊີ້ວັດ.
indicator-5-3-4-title: ເປີເຊັນຂອງແມ່ຍິງ ທີ່ເກີດລູກກ່ອນອາຍຸ 15 ປີ ແລະ 18 ປີ
frontpage_intro_body: <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">ເປົ້າໝາຍ
  ການພັດທະນາແບບຍືນຍົງ (SDGs)</a> ແມ່ນວານລະຂອງການພັດທະນາຂອງທຸກປະເທດໃນທົ່ວໂລກເຊິ່ງ ຮຽກຮ້ອງໃຫ້ມີການລົບລ້າງຄວາມທຸກຍາກ,
  ພ້ອທັງເປັນການປົກປ້ອງ ແລະ ປັບປຸງຊີວິດການເປັນຢູ່ຂອງທຸກໆຄົນ ໃນທຸກໆຫົນແຫ່ງໃນໂລກນີ້ ໃຫ້ນັບມື້ນັບດີຂຶ້ນ.
  ອົງການສະຫະປະຊາຊາດ ໄດ້ຮັບຮອງເອົາວາລະປີ 2030 ເພື່ອການພັດທະນາແບບຍືນຍົງ ທີ່ປະກອບມີ 17
  ເປົ້າໝາຍ. ສຳລັບ ລັດຖະບານແຫ່ງ ສປປ ລາວ ໄດ້ຕົກລົງຮັບຮອງເອົາ ເປົ້າໝາຍການພັດທະນາແບບຍືຍຍົງແຫ່ງຊາດ
  ເພື່ອຫຼຸດຜ່ອນຜົນກະທົບຈາກລະເບີດບໍ່ທັນແຕກໃນການພັດທະນາປະເທດ ຊຶ່ງແມ່ນເປົ້າໝາຍທີ່ 18
  ແລະ ໄດ້ຖືກຮັບການປະກາດເອົາຢ່າງເປັນທາງການ ໂດຍການເຂົ້າຮ່ວມຂອງ ທ່ານ ທອງລຸນ ສີສຸລິດ,
  ນາຍົກລັດຖະມົນຕີແຫ່ງ ສປປ ລາວ ແລະ ທ່ານ ບັນ ກີ ມູນ, ອະດີດເລຂາທິການໃຫຍ່ ຂອງອົງການ ສປຊ
  ໃນເດືອນ ກັນຍາ ປີ 2015.
frontpage_intro_title: 18 ເປົ້າໝາຍການພັດທະນາແບບຍືນຍົງ ສຳລັບ ສປປ ລາວ
