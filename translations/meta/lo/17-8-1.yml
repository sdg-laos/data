  </p> <p>• ການຈໍາແນກໂດຍອາຍຸ: ພວກເຮົາສາມາດນໍາໃຊ້ກຸ່ມອາຍຸຕໍ່ໄປນີ້ສໍາລັບການລາຍງານກ່ຽວກັບອາຍຸຂອງບຸກຄົນ:
  ອາຍຸຕໍ່າກວ່າ 5 ປີ; 5–9; 10–14; 15–24; 25–34; 35–44; 45–54; 55–64; 65–74 ແລະ 75 ແລະ
  ຫຼາຍກວ່າ. </p> <p>• ການຈໍາແນກໂດຍລະດັບການສຶກສາສູງສຸດທີ່ບັນລຸໄດ້: ການຈໍາແນກສໍາລັບການລາຍງານກ່ຽວກັບລະດັບການສຶກສາຂອງບຸກຄົນ:
  ການສຶກສາຊັ້ນປະຖົມ ຫຼື ຕ່ໍາກວ່າ; ການສຶກສາຊັ້ນມັດທະຍົມຕອນລຸ່ມ; ຊັ້ນສູງຫຼືຫຼັງການສຶກສາທີ່ບໍ່ແມ່ນຊັ້ນມັດທະຍົມສຶກສາ,
  4); ການສຶກສາຊັ້ນສູງ, ແລະການສຶກສາຫຼັງຊັ້ນມັດທະຍົມສຶກສາ. </p> <p>• ການຈໍາແນກໂດຍສະຖານະພາບຂອງກໍາລັງແຮງງານ:
  ພວກເຮົາສາມາດນໍາໃຊ້ປະເພດດັ່ງຕໍ່ໄປນີ້ສໍາລັບການລາຍງານສະຖານະພາບຂອງກໍາລັງແຮງງານຂອງບຸກຄົນ:
  ພະນັກງານ; ການເຮັດວຽກດ້ວຍຕົນເອງ (ລວມມີນາຍຈ້າງ, ພະນັກງານບັນຊີຂອງຕົນເອງ, ສະມາຊິກຂອງຄູ່ຮ່ວມງານຜູ້ຜະລິດ
  ແລະ ພະນັກງານຄອບຄົວທີ່ມີສ່ວນຮ່ວມ); ພະນັກງານບໍ່ຈໍາແນກຕາມສະຖານະພາບ, ບໍ່ມີວຽກເຮັດງານທໍາ;
  ແລະນອກກໍາລັງແຮງງານ. </p> <p>• ການຈໍາແນກໂດຍອາຊີບ: ລາຍງານກ່ຽວກັບອາຊີບຂອງບຸກຄົນ: ຜູ້ຈັດການ;
  ວິຊາຊີບ; ນັກວິຊາການ ແລະ ຜູ້ປະກອບການ; ພະນັກງານສະຫນັບສະຫນູນຄຸນພະຄຸນ; ພະນັກງານບໍລິການ
  ແລະ ການຂາຍ; ພະນັກງານກະສິກໍາ, ປ່າໄມ້ ແລະ ການປະມົງທີ່ມີທັກສະ; ຫັດຖະກໍາ ແລະ ພະນັກງານການຄ້າທີ່ກ່ຽວຂ້ອງ;
  ຜູ້ປະກອບການພືດ ແລະ ເຄື່ອງຈັກ, ແລະ ຜູ້ປະກອບການ; ອາຊີບຂັ້ນຕົ້ນ; ແລະ ການປະກອບອາຊີບຂອງກໍາລັງປະກອບອາວຸດ
  (ສັງເກດວ່າ ພະນັກງານກອງກໍາລັງປະກອບອາວຸດອາດບໍ່ມີຂອບເຂດ). </p> <p>• ການແຕກຫຼືການຈໍາແນກອື່ນໆ,
  ບ່ອນທີ່variables ທີ່ກ່ຽວຂ້ອງຫຼືຄໍາຖາມຖືກນໍາໃຊ້ໃນການສອບຖາມ, ເຊັ່ນ: ລາຍໄດ້ສ່ວນບຸກຄົນ.
  </p>'
CLASS_SYSTEM: <p> ຕົວຊີ້ວັດນີ້ຫມາຍເຖິງການນໍາໃຊ້ອິນເຕີເນັດໂດຍສະມາຊິກຄົວເຮືອນແຕ່ລະຄົນ.
  ໄລຍະອ້າງອີງທີ່ແນະນໍາແມ່ນສາມເດືອນສຸດທ້າຍ. ບ່ອນທີ່ພວກເຮົາປະຕິບັດແຕກຕ່າງກັນ, ແຕ່ໃນອຸດົມການ,
  ໄລຍະເວລາການອ້າງອີງຄວນຈະສອດຄ່ອງກັນເພື່ອໃຫ້ໄດ້ຂໍ້ມູນທີ່ທຽບເທົ່າກັນ. ໃຫ້ສັງເກດວ່ານີ້ສະແດງເຖິງການປ່ຽນແປງນັບຕັ້ງແຕ່ສະບັບສຸດທ້າຍຂອງຄູ່ມືນີ້.
  ປະເທດທີ່ປ່ຽນໄລຍະການອ້າງອີງຂອງເຂົາເຈົ້າອາດຈະຕ້ອງການທີ່ຈະແບ່ງໄລຍະການອ້າງອີງເພື່ອໃຫ້ໄດ້ຮັບຊຸດເວລາທຽບເທົ່າກັນ.
  </p>
