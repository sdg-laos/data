frontpage_intro_body: The <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">Sustainable
  Development Goals (SDGs)</a> are a universal call to action to end poverty, protect
  the planet and improve the lives and prospects of everyone, everywhere. The Sustainable
  Development Goals (SDGs) are a universal call to action to end poverty, protect
  the planet and improve the lives and prospects of everyone, everywhere. UN Member
  States have adopted the 2030 Agenda for Sustainable Development, including 17 global
  goals. In addition to this, the Government Lao PDR has agreed on a national SDG
  for reducing the impact of unexploded bombs (UXO) on the development of the country.
  This SDG 18 was launched in the presence of UN Secretary-General Ban Ki-Moon during
  his visits to Laos in September 2016.
