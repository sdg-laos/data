REC_USE_LIM: <p> ຄວາມຫຼາກຫຼາຍຂອງແຫຼ່ງທີ່ເປັນໄປໄດ້ສໍາລັບສະຖິຕິກ່ຽວກັບລາຍໄດ້ຫຼາຍຂັດຂວາງການປຽບທຽບສາກົນ,
  ເນື່ອງຈາກວ່າແຕ່ລະປະເພດຂອງແຫຼ່ງມີຄວາມປົກຫຸ້ມ, ຂອບເຂດແລະລັກສະນະຂອງມັນເອງ. ມັນຈະບໍ່ຖືກຕ້ອງຢ່າງເຕັມທີ່ທີ່ຈະສົມທຽບ,
  ຍົກຕົວຢ່າງ, ລາຍໄດ້ປະຈໍາຊົ່ວໂມງຈາກການສໍາຫຼວດແຮງງານສໍາລັບປະເທດຫນຶ່ງທີ່ມີລາຍໄດ້ປະຈໍາຊົ່ວໂມງຈາກການສໍາຫຼວດການຈັດຕັ້ງສໍາລັບອີກປະເທດຫນຶ່ງ.
  ການ ໃຊ້ ຄໍາ ກໍາ ນົດ ທີ່ ບໍ່ ເປັນ ມາດ ຕະ ຖານ ແລະ ຄວາມ ແຕກ ຕ່າງ ຂອງ ມາດ ຕະ ການ ດໍາ
