STAT_CONC_DEF: '<p> <strong> ນິຍາມ:</strong></p><p><p>ອັດຕາການຫວ່າງງານສະແດງເຖິງອັດຕາສ່ວນຂອງບຸກຄົນໃນກໍາລັງແຮງງານທີ່ບໍ່ມີວຽກເຮັດງານທໍາ.  </p>
  <p> <strong> ແນວຄວາມຄິດ:</strong></p><p><p>ບຸກຄົນທີ່ບໍ່ມີວຽກເຮັດງານທໍາຖືກກໍານົດວ່າທຸກຄົນທີ່ມີອາຍຸການເຮັດວຽກ
  (ປົກກະຕິແລ້ວອາຍຸ 15 ປີແລະສູງກວ່າ) ຜູ້ທີ່ບໍ່ໄດ້ຢູ່ໃນການຈ້າງງານ, ດໍາ ເນີນ ກິດ ຈະ ກໍາ
  ເພື່ອ ຊອກ ຫາ ວຽກ ເຮັດ ງານ ທໍາ ໃນ ໄລ ຍະ ເວ ລາ ທີ່ ໄດ້ ລະ ບຸ ໄວ້ ເມື່ອ ບໍ່ ດົນ ມາ
  ນີ້ ແລະ ປະ ຈຸ ບັນ ມີ ໂອ ກາດ ທີ່ ຈະ ໄດ້ ຮັບ ວຽກ ເຮັດ ງານ ທໍາ, ບ່ອນ ທີ່: (ກ) "ບໍ່
  ແມ່ນ ໃນ ການ ຈ້າງ ງານ" ແມ່ນ ໄດ້ ຮັບ ການ ປະ ເມີນ ກ່ຽວ ກັບ ໄລ ຍະ ອ້າງ ອີງ ສັ້ນ ສໍາ
  ລັບ ການ ວັດ ແທກ ວຽກ ງານ; (a) "ບໍ່ ແມ່ນ ໃນ ການ ຈ້າງ ງານ" ແມ່ນ ໄດ້ ຮັບ ການ ປະ ເມີນ
  ກ່ຽວ ກັບ ໄລ ຍະ ອ້າງ ອີງ ສັ້ນ ສໍາ ລັບ ການ ວັດ ແທກ ວຽກ ເຮັດ ງານ ທໍາ; (a) "ບໍ່ ແມ່ນ
  ໃນ ການ ເຮັດ ວຽກ ເຮັດ ວຽກ" ແມ່ນ ໄດ້ ຮັບ ການ ປະ ເມີນ ກ່ຽວ ກັບ ໄລ ຍະ ອ້າງ ອີງ ສັ້ນ
  ສໍາ ລັບ ການ ວັດ ແທກ ວຽກ ເຮັດ ງານ ທໍາ; ( a) "ບໍ່ ແມ່ນ ໃນ ການ ຈ້າງ ງານ " ແມ່ນ ໄດ້
  ຮັບ ການ ປະ ເມີນ ກ່ຽວ ກັບ ໄລ ຍະ ອ້າງ ອີງ ສັ້ນ ສໍາ ລັບ ການ ວັດ ແທກ ວຽກ ງານ (ຂ) ເພື່ອ
  "ຊອກວຽກເຮັດງານທໍາ" ຫມາຍເຖິງກິດຈະກໍາໃດໆເມື່ອດໍາເນີນການ, ໃນໄລຍະທີ່ຜ່ານມາທີ່ໄດ້ກໍານົດໄວ້ເຊິ່ງປະກອບມີສີ່ອາທິດຫຼືຫນຶ່ງເດືອນທີ່ຜ່ານມາ,
  ເພື່ອຈຸດປະສົງໃນການຊອກວຽກເຮັດງານທໍາ ຫຼື ການຕັ້ງວຽກເຮັດທຸລະກິດ ຫຼື ວຽກງານກະສິກໍາ;
  (ສ) ຈຸດທີ່ວິສາຫະກິດເລີ່ມມີຢູ່ຄວນຖືກນໍາໃຊ້ເພື່ອໄຈ້ແຍກລະຫວ່າງກິດຈະກໍາການຄົ້ນຫາທີ່ມີຈຸດປະສົງເພື່ອຕັ້ງທຸລະກິດກັບກິດຈະກໍາການເຮັດວຽກນັ້ນເອງ,
  ຕາມທີ່ເຫັນໄດ້ຈາກການຈົດທະບຽນຂອງວິສາຫະກິດໃນການດໍາເນີນທຸລະກິດ ຫຼື ໂດຍເມື່ອມີຊັບພະຍາກອນທາງການເງິນມີຢູ່,
  ພື້ນຖານໂຄງລ່າງຫຼືວັດສະດຸທີ່ຈໍາເປັນແມ່ນຢູ່ໃນສະຖານທີ່ ຫຼື ລູກຄ້າຫຼືລະບຽບການທໍາອິດແມ່ນໄດ້ຮັບ,  ຂຶ້ນກັບເນື້ອໃນ;
  (d) "ປະຈຸບັນມີຢູ່" ຮັບໃຊ້ເປັນການທົດສອບຄວາມພ້ອມທີ່ຈະເລີ່ມເຮັດວຽກໃນປັດຈຸບັນ, ປະເມີນກ່ຽວກັບໄລຍະການອ້າງອີງໄລຍະສັ້ນເຊິ່ງປະກອບມີທີ່ໃຊ້ໃນການວັດແທກວຽກເຮັດງານທໍາ
  (ຂຶ້ນກັບສະພາບການຂອງຊາດ, ໄລຍະເວລາການອ້າງອີງອາດຈະໄດ້ຮັບການຂະຫຍາຍໃຫ້ລວມໄລຍະສັ້ນທີ່ບໍ່ເກີນສອງອາທິດລວມ,
  ດັ່ງນັ້ນເພື່ອຮັບປະກັນການປົກຫຸ້ມຂອງສະຖານະການຫວ່າງງານຢ່າງພຽງພໍໃນບັນດາກຸ່ມປະຊາກອນທີ່ແຕກຕ່າງກັນ).
  </p> <p> ບຸກຄົນທີ່ມີວຽກເຮັດງານທໍາຖືກກໍານົດວ່າເປັນຄົນທີ່ມີອາຍຸການເຮັດວຽກທັງຫມົດ (ປົກກະຕິແລ້ວອາຍຸ
  15 ປີແລະສູງກວ່າ) ເຊິ່ງໃນໄລຍະການອ້າງອີງສັ້ນໆເຊັ່ນ: ຫນຶ່ງອາທິດຫຼືຫນຶ່ງມື້ໄດ້ມີສ່ວນຮ່ວມໃນກິດຈະກໍາໃດໆເພື່ອຜະລິດສິນຄ້າຫຼືໃຫ້ບໍລິການສໍາລັບການຈ່າຍຄ່າຈ້າງຫຼືກໍາໄລ.
  </p> <p> ແຮງງານແມ່ນສອດຄ່ອງກັບລວມຂອງບຸກຄົນໃນການຈ້າງງານ ແລະ ໃນການຫວ່າງງານ. </p> <p>
  ສໍາລັບຂໍ້ມູນເພີ່ມເຕີມກ່ຽວກັບຂໍ້ກໍານົດຂອງການຈ້າງງານ ແລະ ການຫວ່າງງານ ຫມາຍເຖິງການແກ້ໄຂກ່ຽວກັບສະຖິຕິວຽກງານ,
  ການຈ້າງງານ ແລະ ການບໍ່ໃຊ້ແຮງງານທີ່ຖືກຮັບຮອງເອົາໂດຍ ກອງປະຊຸມສະຖິຕິແຮງງານສາກົນ 19<sup>th</sup>
  ກອງປະຊຸມສາກົນຂອງນັກສະຖິຕິແຮງງານ. </p>'
