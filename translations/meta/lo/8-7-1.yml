  \ SDG 8.7.1. ຕ້ອງ ມີ ວຽກ ງານ ວິ ທີ ການ ເພີ່ມ ເຕີມ ເພື່ອ ກວດ ສອບ ຄໍາ ຖາມ ໂດຍ ສະ ເພາະ\
  \ ແມ່ນ ແນ ໃສ່ ການ ຊີ້ ບອກ ເດັກ ນ້ອຍ ໃນ ສະ ພາບ ການ ເຮັດ ວຽກ ທີ່ ເປັນ ອັນ ຕະ ລາຍ.\
  \ </p> <p> ຄ້າຍຄື ກັນ ນີ້, ເຖິງ ແມ່ນ ວ່າ ການ ອອກ ແຮງ ງານ ຂອງ ເດັກ ທີ່ ຮ້າຍ ແຮງ ທີ່\
