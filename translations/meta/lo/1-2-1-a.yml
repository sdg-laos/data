  ຢ່າງ ທີ່ ດໍາ ເນີນ ຢູ່ ໃນ ທຸກ ແຂວງ (17) ແລະ ທ້ອງ ຖິ່ນ ທົ່ວ ປະ ເທດ. </p> <p> <strong>
  Fieldwork</strong>: 12 ເດືອນ, ນັບແຕ່ເດືອນມິຖຸນາ 2018 ຫາ ເດືອນມິຖຸນາ 2019 (ຫຼ້າສຸດ)</p><p><em><em>ຂໍ້ມູນລາຍຈ່າຍໃນຄົວເຮືອນ
  ແລະ ລາຍຮັບ</em> ຖືກເກັບໃນແຕ່ລະເດືອນໂດຍໃຊ້ຫຼັກການບັນທຶກປະຈໍາວັນ. ການເຮັດທຸລະກໍາທັງຫມົດໄດ້ຖືກບັນທຶກໄວ້ໃນປວັດແລະຈໍາແນກໂດຍປະເພດຂອງການບໍລິໂພກ,
  ຫຼືໂດຍຜົນຜະລິດກະສິກໍາແລະທຸລະກິດຂອງຄົວເຮືອນ. <em> ຂໍ້ ມູນ ກ່ຽວ ກັບ ການ ຊື້ ສິນຄ້າ</em>
  ທີ່ ມີ ອາຍຸ ຍືນ ຍາວ (ທົນ ທານ) ເຊັ່ນ: ເຟີນີເຈີ, ໂທລະພາບ, ລົດຈັກ, ລົດຈັກ ແລະ ອື່ນໆ
  ກໍ ໄດ້ ຖືກ ບັນທຶກ ໄວ້ ໃນ ໄລຍະ 12 ເດືອນ ຜ່ານ ມາ ເຊັ່ນ ກັນ. <em> ຂໍ້ ມູນ ກ່ຽວ ກັບ
  ການ ໃຊ້ ເວ ລາ</em> ໄດ້ ຖືກ ຈັບ ໄວ້ ໃນ ກາງ ເດືອນ ສໍາ ລັບ ສະ ມາ ຊິກ ໃນ ຄອບ ຄົວ ທຸກ
  ຄົນ ທີ່ ມີ ອາ ຍຸ 10 ປີ ແລະ ສູງ ກວ່າ. </p> <p> <strong> ປະເພດຂອງການສໍາພາດ:</strong>
  ຫນ້າຕໍ່ຫນ້າ </p><p><strong>ຄຸ້ມຄອງ: </strong>ແຕ່ລະທີມປະກອບມີ 1 ຜູ້ດູແລ ແລະ 2 enumerators
  ສໍາລັບແຕ່ລະບ້ານ. </p> <p> <strong> ບັນທຶກການເກັບກໍາຂໍ້ມູນ: </strong>ການຝຶກອົບຮົມສໍາລັບຄູຝຶກ
  ແລະ ຜູ້ຄຸ້ມຄອງໄດ້ດໍາເນີນເປັນເວລາຫ້າ (5) ວັນທີ່ພະແນກສະຖິຕິ, ນະຄອນ Vientiane Capital,
  ໂດຍການເຂົ້າຮ່ວມຂອງພະນັກງານທັງຫມົດຈາກພາກສະຖິຕິຈາກ 17 ແຂວງ.  ການຝຶກອົບຮົມສໍາລັບenumerators
  ໃຊ້ເວລາ 11 ວັນເພື່ອກວມເອົາທັງຫມົດ 17 ແຂວງ. </p> <p> <strong> ຂັ້ນຕອນການຕົວຢ່າງ</strong>:
