  \ (SNA). ເຖິງຢ່າງໃດກໍ່ຕາມ, ເພື່ອຈຸດປະສົງຂອງ SDG ການລາຍງານຕົວຊີ້ວັດ 8.7.1, ແລະ ດ້ວຍເປົ້າຫມາຍທີ່ຈະອໍານວຍຄວາມສະດວກໃນການປຽບທຽບສາກົນ,\
  \ ການເກັບນ້ໍາ ແລະ ການເກັບກໍາຟືນໄດ້ຖືກຈັດວ່າເປັນການບໍລິການໃນຄົວເຮືອນທີ່ບໍ່ໄດ້ຮັບຄ່າຈ້າງ\
