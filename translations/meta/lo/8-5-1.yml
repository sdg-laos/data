STAT_CONC_DEF: '<p> <strong> ນິຍາມ:</strong></p><p><p>ຕົວຊີ້ວັດນີ້ໃຫ້ຂໍ້ມູນກ່ຽວກັບລາຍໄດ້ປະຈໍາຊົ່ວໂມງຈາກການຈ້າງງານທີ່ຈ່າຍຄ່າຈ້າງຂອງພະນັກງານໂດຍເພດ,
  ອາຊີບ, ອາຍຸ ແລະ ສະຖານະພາບຄວາມພິການ. </p> <p> <strong> ແນວຄວາມຄິດ:</strong></p><p><p>Earnings
  ຫມາຍເຖິງການໄດ້ຮັບຄ່າຈ້າງລວມເປັນເງິນສົດ ຫຼື ແບບທີ່ຈ່າຍໃຫ້ພະນັກງານ, ເປັນກົດໃນຊ່ວງເວລາປົກກະຕິ,
  ສໍາລັບເວລາເຮັດວຽກຫຼືເຮັດວຽກຮ່ວມກັນກັບຄ່າຕອບແທນສໍາລັບເວລາທີ່ບໍ່ໄດ້ເຮັດວຽກ, ເຊັ່ນ:
  ການທ່ອງທ່ຽວປະຈໍາປີ, ປະເພດເງິນເດືອນຫຼືວັນພັກ. ລາຍໄດ້ບໍ່ລວມເອົາການປະກອບສ່ວນຂອງນາຍຈ້າງໃນເລື່ອງຂອງພະນັກງານຂອງຕົນທີ່ໄດ້ຈ່າຍໃຫ້ກັບແຜນການປະກັນສັງຄົມແລະບໍາລຸງແລະຍັງຜົນປະໂຫຍດທີ່ໄດ້ຮັບຈາກພະນັກງານພາຍໃຕ້ແຜນການເຫຼົ່ານີ້.
  ລາຍໄດ້ຍັງບໍ່ລວມເອົາການຊໍາລະຄ່າທໍານຽມແລະການສິ້ນສຸດ. </p> <p> ສໍາລັບຈຸດປະສົງການປຽບທຽບສາກົນ,
  ສະຖິຕິລາຍຮັບທີ່ນໍາໃຊ້ແມ່ນກ່ຽວຂ້ອງກັບການໄດ້ຮັບຄ່າຈ້າງລວມຂອງພະນັກງານ, ຄືຈໍານວນທັງຫມົດກ່ອນການຫຼຸດຜ່ອນໃດໆຂອງນາຍຈ້າງໃນເລື່ອງການເສຍພາສີ,
  ການປະກອບສ່ວນຂອງພະນັກງານເຂົ້າໃນແຜນການປະກັນສັງຄົມ ແລະ ບໍາລຸງ, ຄ່າປະກັນໄພຊີວິດ, ຄ່າທໍານຽມຂອງສະຫະກອນ
  ແລະ ພັນທະອື່ນໆຂອງພະນັກງານ. ດັ່ງທີ່ໄດ້ລະບຸໄວ້ໃນຫົວຂໍ້ຕົວຊີ້ວັດ, ຄວນນໍາສະເຫນີຂໍ້ມູນກ່ຽວກັບລາຍຮັບໂດຍອີງໃສ່ອັດຕາສະເລ່ຍຂອງລາຍຮັບປະຈໍາຊົ່ວໂມງຂອງພະນັກງານທັງຫມົດ.
  </p>'
