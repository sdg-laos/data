STAT_CONC_DEF: <p> <strong> ຂໍ້ກໍານົດ:</strong></p><p><p>ຕົວຊີ້ວັດນີ້ສະແດງເຖິງອັດຕາສ່ວນຂອງໄວຫນຸ່ມ
  (ອາຍຸ 15-24 ປີ) ບໍ່ໄດ້ຢູ່ໃນການສຶກສາ, ການຈ້າງງານ ຫຼື ການຝຶກອົບຮົມ (ທີ່ຮູ້ກັນໃນນາມ
  "ອັດຕາຂອງໄວຫນຸ່ມ NEET") . </p> <p> <strong> ແນວຄວາມຄິດ:</strong></p><p><p>ສໍາລັບຈຸດປະສົງຂອງຕົວຊີ້ວັດນີ້,
  ຊາວຫນຸ່ມຖືກກໍານົດວ່າເປັນບຸກຄົນທັງຫມົດອາຍຸລະຫວ່າງ 15 ຫາ 24 ປີ (ລວມ). ອີງຕາມການຈໍາແນກມາດຕະຖານສາກົນຂອງການສຶກສາ
  (ISCED), ການສຶກສາແມ່ນໄດ້ຖືກກໍານົດວ່າເປັນການຈັດຕັ້ງປະຕິບັດ ແລະ ການສື່ສານແບບຍືນຍົງທີ່ອອກແບບມາເພື່ອນໍາມາເຊິ່ງການຮຽນຮູ້.
  ການ ສຶກ ສາ ຢ່າງ ເປັນ ທາງ ການ ແມ່ນ ໄດ້ ຖືກ ກໍາ ນົດ ໄວ້ ໃນ ISCED ວ່າ ເປັນ ການ ສຶກ
  ສາ ທີ່ ມີ ສະ ຖາ ບັນ, ມີ ເຈດ ຕະ ນາ, ແລະ ໄດ້ ວາງ ແຜນ ໂດຍ ຜ່ານ ອົງ ການ ສາ ທາ ລະ ນະ
  ສຸກ ແລະ ຮັບ ຮູ້ ຮ່າງ ກາຍ ສ່ວນ ຕົວ ແລະ, ລວມ ຂອງ ເຂົາ ເຈົ້າ, ປະກອບ ດ້ວຍ ລະ ບົບ ການ
  ສຶກ ສາ ຢ່າງ ເປັນ ທາງ ການ ຂອງ ປະ ເທດ. </p> <p> ການ ສຶກ ສາ ທີ່ ບໍ່ ເປັນ ທາງ ການ, ເຊັ່ນ
  ດຽວ ກັບ ການ ສຶກ ສາ ຢ່າງ ເປັນ ທາງ ການ ໄດ້ ຖືກ ກໍາ ນົດ ໄວ້ ໃນ ISCED ວ່າ ເປັນ ການ ສຶກ
  ສາ ທີ່ ມີ ສະ ຖາ ບັນ, ເຈດ ຕະ ນາ ແລະ ວາງ ແຜນ ໂດຍ ຜູ້ ໃຫ້ ບໍ ລິ ການ ການ ສຶກ ສາ ແຕ່
  ຖື ວ່າ ເປັນ ການ ເພີ່ມ ເຕີມ, ທາງ ເລືອກ ແລະ/ຫຼື ຊ່ວຍ ເຫຼືອ ການ ສຶກ ສາ ຢ່າງ ເປັນ ທາງ
  ການ. ມັນອາດຈະສັ້ນໃນໄລຍະເວລາແລະ/ຫຼືຕ່ໍາໃນຄວາມແຮງແລະປົກກະຕິແມ່ນສະຫນອງໃນຮູບແບບຂອງຫຼັກສູດສັ້ນ,
  ການເຮັດວຽກຫຼືການສໍາມະນາ. ການຮຽນແບບບໍ່ເປັນທາງການແມ່ນຖືກກໍານົດໃນ ISCED ວ່າເປັນຮູບແບບຂອງການຮຽນຮູ້ທີ່ມີເຈດຕະນາຫຼືເຈດຕະນາ,
  ແຕ່ບໍ່ແມ່ນສະຖາບັນ. ດ້ວຍ ເຫດ ນີ້ ຈຶ່ງ ມີ ການ ຈັດ ຕັ້ງ ຫນ້ອຍ ລົງ ແລະ ມີ ໂຄງ ຮ່າງ ຫນ້ອຍ
  ກວ່າ ການ ສຶກ ສາ ທີ່ ເປັນ ທາງ ການ ຫລື ບໍ່ ເປັນ ທາງ ການ. ການຮຽນແບບບໍ່ເປັນທາງການອາດລວມເຖິງກິດຈະກໍາການຮຽນຮູ້ທີ່ເກີດຂຶ້ນໃນຄອບຄົວ,
  ໃນສະຖານທີ່ເຮັດວຽກ, ໃນຊຸມຊົນທ້ອງຖິ່ນ, ແລະ ໃນຊີວິດປະຈໍາວັນ, ຕາມການຊີ້ນໍາຕົນເອງ, ການຊີ້ນໍາຄອບຄົວ
  ຫຼື ການຊີ້ນໍາທາງສັງຄົມ. ສໍາລັບຈຸດປະສົງຂອງຕົວຊີ້ວັດນີ້, ບຸກຄົນຈະໄດ້ຮັບການພິຈາລະນາໃນການສຶກສາຖ້າຫາກວ່າຕົນເອງຢູ່ໃນການສຶກສາທີ່ເປັນທາງການຫຼືບໍ່ເປັນທາງການ,
  ດັ່ງທີ່ໄດ້ອະທິບາຍຂ້າງເທິງ, ແຕ່ບໍ່ລວມເອົາການຮຽນຮູ້ແບບບໍ່ເປັນທາງການ. </p> <p> ການຈ້າງງານແມ່ນຖືກກໍານົດວ່າເປັນບຸກຄົນທີ່ມີອາຍຸການເຮັດວຽກທັງຫມົດເຊິ່ງ,
  ໃນໄລຍະການອ້າງອີງສັ້ນ (ຫນຶ່ງອາທິດ), ໄດ້ມີສ່ວນຮ່ວມໃນກິດຈະກໍາໃດໆເພື່ອຜະລິດສິນຄ້າ ຫຼື
  ໃຫ້ບໍລິການສໍາລັບການຈ່າຍຫຼືກໍາໄລ. </p> <p> ສໍາລັບຈຸດປະສົງຂອງຕົວຊີ້ວັດນີ້, ບຸກຄົນແມ່ນຖືວ່າຢູ່ໃນການຝຶກອົບຮົມຖ້າຫາກວ່າພວກເຂົາຢູ່ໃນກິດຈະກໍາການຮຽນຮູ້ທີ່ບໍ່ແມ່ນການສຶກສາໂດຍຜ່ານການທີ່ພວກເຂົາໄດ້ຮັບທັກສະສະເພາະທີ່ມີຈຸດປະສົງສໍາລັບວຽກງານວິຊາຊີບຫຼືເຕັກນິກ.
  </p> <p> ການຝຶກອົບຮົມວິຊາຊີບກຽມຝຶກອົບຮົມສໍາລັບວຽກເຮັດງານທໍາທີ່ອີງໃສ່ກິດຈະກໍາຄູ່ມືຫຼືການປະຕິບັດຕົວຈິງ,
  ແລະສໍາລັບວຽກເຮັດງານທໍາທີ່ມີຄວາມຊໍານິຊໍານານ, ທັງສີຟ້າແລະສີຂາວທີ່ກ່ຽວຂ້ອງກັບການຄ້າສະເພາະໃດຫນຶ່ງ,
  ອາຊີບຫຼືວິຊາຊີບ. ການຝຶກອົບຮົມທາງດ້ານເຕັກນິກໃນອີກດ້ານຫນຶ່ງໃຫ້ການຮຽນຮູ້ທີ່ສາມາດນໍາໃຊ້ໄດ້ໃນວຽກງານລະດັບກາງ,
  ໂດຍສະເພາະແມ່ນຜູ້ທີ່ເປັນນັກວິຊາການແລະຜູ້ຈັດການກາງ. </p>
