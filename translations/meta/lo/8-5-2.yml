STAT_CONC_DEF: '<p> <strong> ນິຍາມ:</strong></p><p><p>ອັດຕາການຫວ່າງງານສະແດງເຖິງອັດຕາສ່ວນຂອງບຸກຄົນໃນກໍາລັງແຮງງານທີ່ບໍ່ມີວຽກເຮັດງານທໍາ.  </p>
  <p> <strong> ແນວຄວາມຄິດ:</strong></p><p><p>ບຸກຄົນທີ່ບໍ່ມີວຽກເຮັດງານທໍາຖືກກໍານົດວ່າເປັນຄົນທີ່ມີອາຍຸການເຮັດວຽກທັງຫມົດ
  (ປົກກະຕິແລ້ວອາຍຸ 15 ປີແລະສູງກວ່າ) ຜູ້ທີ່ບໍ່ໄດ້ເຮັດວຽກ, ໄດ້ດໍາເນີນກິດຈະກໍາເພື່ອຊອກຫາວຽກເຮັດງານທໍາໃນໄລຍະທີ່ຜ່ານມາແລະປະຈຸບັນມີໃຫ້ຮັບເອົາການຈ້າງງານທີ່ໃຫ້ໂອກາດເຮັດວຽກ,
  ບ່ອນທີ່: (ກ) "ບໍ່ແມ່ນໃນການຈ້າງງານ" ແມ່ນຖືກປະເມີນໂດຍຄໍານຶງເຖິງໄລຍະການອ້າງອີງສັ້ນສໍາລັບການວັດແທກການຈ້າງງານ;
  (ຂ) ເພື່ອ "ຊອກວຽກເຮັດງານທໍາ" ຫມາຍເຖິງກິດຈະກໍາໃດໆເມື່ອດໍາເນີນການ, ໃນໄລຍະທີ່ຜ່ານມາທີ່ໄດ້ກໍານົດໄວ້ເຊິ່ງປະກອບມີສີ່ອາທິດຫຼືຫນຶ່ງເດືອນທີ່ຜ່ານມາ,
  ເພື່ອຈຸດປະສົງໃນການຊອກວຽກເຮັດງານທໍາ ຫຼື ການຕັ້ງວຽກເຮັດທຸລະກິດ ຫຼື ວຽກງານກະສິກໍາ;
  (ສ) ຈຸດທີ່ວິສາຫະກິດເລີ່ມມີຢູ່ຄວນຖືກນໍາໃຊ້ເພື່ອໄຈ້ແຍກລະຫວ່າງກິດຈະກໍາການຄົ້ນຫາທີ່ມີຈຸດປະສົງໃນການຕັ້ງທຸລະກິດກັບກິດຈະກໍາການເຮັດວຽກນັ້ນເອງ,
  ດັ່ງທີ່ເຫັນໄດ້ຈາກການຈົດທະບຽນຂອງວິສາຫະກິດໃນການດໍາເນີນທຸລະກິດ ຫຼື ໂດຍເມື່ອມີຊັບພະຍາກອນທາງການເງິນມີຢູ່,
  ພື້ນຖານໂຄງລ່າງ ຫຼື ວັດສະດຸທີ່ຈໍາເປັນແມ່ນຢູ່ໃນສະຖານທີ່ ຫຼື ລູກຄ້າຫຼືລະບຽບການທໍາອິດແມ່ນໄດ້ຮັບ
  , ຂຶ້ນກັບເນື້ອໃນ; (d) "ປະຈຸບັນມີຢູ່" ຮັບໃຊ້ເປັນການທົດສອບຄວາມພ້ອມທີ່ຈະເລີ່ມເຮັດວຽກໃນປັດຈຸບັນ,
  ປະເມີນກ່ຽວກັບໄລຍະການອ້າງອີງໄລຍະສັ້ນເຊິ່ງປະກອບມີທີ່ໃຊ້ໃນການວັດແທກວຽກເຮັດງານທໍາ (ຂຶ້ນກັບສະພາບການຂອງຊາດ,
  ໄລຍະເວລາການອ້າງອີງອາດຈະໄດ້ຮັບການຂະຫຍາຍໃຫ້ລວມໄລຍະສັ້ນທີ່ບໍ່ເກີນສອງອາທິດລວມ, ດັ່ງນັ້ນເພື່ອຮັບປະກັນການປົກຫຸ້ມຂອງສະຖານະການຫວ່າງງານຢ່າງພຽງພໍໃນບັນດາກຸ່ມປະຊາກອນທີ່ແຕກຕ່າງກັນ).
  </p> <p> ບຸກຄົນທີ່ມີວຽກເຮັດງານທໍາຖືກກໍານົດວ່າເປັນຄົນທີ່ມີອາຍຸການເຮັດວຽກທັງຫມົດ (ປົກກະຕິແລ້ວອາຍຸ
  15 ປີແລະສູງກວ່າ) ເຊິ່ງໃນໄລຍະການອ້າງອີງສັ້ນໆເຊັ່ນ: ຫນຶ່ງອາທິດຫຼືຫນຶ່ງມື້ໄດ້ມີສ່ວນຮ່ວມໃນກິດຈະກໍາໃດໆເພື່ອຜະລິດສິນຄ້າຫຼືໃຫ້ບໍລິການສໍາລັບການຈ່າຍຄ່າຈ້າງຫຼືກໍາໄລ.
  </p> <p> ແຮງງານແມ່ນສອດຄ່ອງກັບລວມຂອງບຸກຄົນໃນການຈ້າງງານ ແລະ ໃນການຫວ່າງງານ. </p> <p>
  ສໍາລັບຂໍ້ມູນເພີ່ມເຕີມກ່ຽວກັບຂໍ້ກໍານົດຂອງການຈ້າງງານ ແລະ ການຫວ່າງງານ ຫມາຍເຖິງ ການແກ້ໄຂກ່ຽວກັບສະຖິຕິວຽກງານ,
  ການຈ້າງງານ ແລະ ການບໍ່ໃຊ້ແຮງງານ ທີ່ຖືກຮັບຮອງເອົາໂດຍກອງປະຊຸມສະຖິຕິແຮງງານສາກົນ ຄັ້ງທີ
  19</sup> </p>'
